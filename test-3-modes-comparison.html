<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔬 OpenManager Vibe v5 - 3가지 모드 비교 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .test-section {
            padding: 30px;
        }

        .query-input {
            margin-bottom: 30px;
        }

        .query-input label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1em;
        }

        .query-input input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }

        .query-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .preset-queries {
            margin-bottom: 20px;
        }

        .preset-queries h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .preset-btn {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .preset-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s;
            width: 100%;
            margin-bottom: 30px;
        }

        .test-button:hover {
            transform: translateY(-2px);
        }

        .test-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .mode-result {
            border: 2px solid #eee;
            border-radius: 15px;
            overflow: hidden;
            background: #fafafa;
        }

        .mode-header {
            padding: 15px 20px;
            font-weight: bold;
            color: white;
            text-align: center;
            font-size: 1.1em;
        }

        .mode-rag {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .mode-legacy {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .mode-mcp {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333 !important;
        }

        .mode-content {
            padding: 20px;
            background: white;
            min-height: 300px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .metric {
            display: inline-block;
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            margin: 2px;
        }

        .metric.high {
            background: #d4edda;
            color: #155724;
        }

        .metric.medium {
            background: #fff3cd;
            color: #856404;
        }

        .metric.low {
            background: #f8d7da;
            color: #721c24;
        }

        .commands-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
        }

        .commands-list h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .command-item {
            background: white;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            border: 1px solid #ddd;
        }

        .safety-warnings {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .safety-warnings h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        .warning-item {
            color: #856404;
            margin: 5px 0;
            padding-left: 15px;
            position: relative;
        }

        .warning-item:before {
            content: "⚠️";
            position: absolute;
            left: 0;
        }

        .comparison-summary {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            border: 2px solid #dee2e6;
        }

        .comparison-summary h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .score-comparison {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .score-item {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: white;
            border: 2px solid #eee;
        }

        .score-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🔬 3가지 모드 비교 테스트</h1>
            <p>RAG Engine vs 기존 패턴매칭 vs MCP 컨텍스트 - 답변 품질 비교</p>
        </div>

        <div class="test-section">
            <div class="query-input">
                <label for="testQuery">🤔 테스트할 질문을 입력하세요:</label>
                <input type="text" id="testQuery" placeholder="예: CPU 사용률이 95%일 때 어떻게 해야 하나요?" />
            </div>

            <div class="preset-queries">
                <h3>📋 미리 준비된 테스트 질문들:</h3>
                <button class="preset-btn" onclick="setQuery('CPU 사용률이 95%일 때 어떻게 해야 하나요?')">CPU 95% 문제</button>
                <button class="preset-btn" onclick="setQuery('Kubernetes Pod가 CrashLoopBackOff 상태입니다')">K8s
                    CrashLoopBackOff</button>
                <button class="preset-btn" onclick="setQuery('MySQL 연결이 안 됩니다')">MySQL 연결 실패</button>
                <button class="preset-btn" onclick="setQuery('디스크 공간이 90% 찼습니다')">디스크 공간 부족</button>
                <button class="preset-btn" onclick="setQuery('Redis 메모리 사용량이 너무 높습니다')">Redis 메모리 문제</button>
                <button class="preset-btn" onclick="setQuery('네트워크 연결이 느립니다')">네트워크 지연</button>
            </div>

            <button class="test-button" onclick="runComparison()" id="testBtn">
                🚀 3가지 모드로 테스트 시작
            </button>

            <div class="results-grid" id="resultsGrid" style="display: none;">
                <div class="mode-result">
                    <div class="mode-header mode-rag">
                        🤖 RAG Engine 모드
                        <div style="font-size: 0.9em; opacity: 0.9;">벡터 검색 + 명령어 DB</div>
                    </div>
                    <div class="mode-content" id="ragResult">
                        <div class="loading">
                            <div class="spinner"></div>
                            RAG Engine 분석 중...
                        </div>
                    </div>
                </div>

                <div class="mode-result">
                    <div class="mode-header mode-legacy">
                        📝 기존 패턴매칭 모드
                        <div style="font-size: 0.9em; opacity: 0.9;">하드코딩된 규칙 기반</div>
                    </div>
                    <div class="mode-content" id="legacyResult">
                        <div class="loading">
                            <div class="spinner"></div>
                            패턴 매칭 분석 중...
                        </div>
                    </div>
                </div>

                <div class="mode-result">
                    <div class="mode-header mode-mcp">
                        📚 MCP 컨텍스트 모드
                        <div style="font-size: 0.9em; opacity: 0.9;">컨텍스트 파일 기반</div>
                    </div>
                    <div class="mode-content" id="mcpResult">
                        <div class="loading">
                            <div class="spinner"></div>
                            MCP 컨텍스트 분석 중...
                        </div>
                    </div>
                </div>
            </div>

            <div class="comparison-summary" id="comparisonSummary" style="display: none;">
                <h3>📊 비교 분석 결과</h3>
                <div id="summaryContent"></div>
                <div class="score-comparison" id="scoreComparison"></div>
            </div>
        </div>
    </div>

    <script>
        function setQuery(query) {
            document.getElementById('testQuery').value = query;
        }

        async function runComparison() {
            const query = document.getElementById('testQuery').value.trim();
            if (!query) {
                alert('테스트할 질문을 입력해주세요!');
                return;
            }

            const testBtn = document.getElementById('testBtn');
            const resultsGrid = document.getElementById('resultsGrid');
            const comparisonSummary = document.getElementById('comparisonSummary');

            testBtn.disabled = true;
            testBtn.textContent = '🔄 테스트 진행 중...';
            resultsGrid.style.display = 'grid';
            comparisonSummary.style.display = 'none';

            // 로딩 상태 초기화
            document.getElementById('ragResult').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    RAG Engine 분석 중...
                </div>
            `;
            document.getElementById('legacyResult').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    패턴 매칭 분석 중...
                </div>
            `;
            document.getElementById('mcpResult').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    MCP 컨텍스트 분석 중...
                </div>
            `;

            const results = {};

            try {
                // 1. RAG Engine 모드 테스트
                console.log('🤖 RAG Engine 모드 테스트 시작...');
                const ragResult = await testRAGMode(query);
                results.rag = ragResult;
                displayResult('ragResult', ragResult, 'RAG Engine');

                // 2. 기존 패턴매칭 모드 테스트
                console.log('📝 기존 패턴매칭 모드 테스트 시작...');
                const legacyResult = await testLegacyMode(query);
                results.legacy = legacyResult;
                displayResult('legacyResult', legacyResult, '패턴매칭');

                // 3. MCP 컨텍스트 모드 테스트 (시뮬레이션)
                console.log('📚 MCP 컨텍스트 모드 테스트 시작...');
                const mcpResult = await testMCPMode(query);
                results.mcp = mcpResult;
                displayResult('mcpResult', mcpResult, 'MCP 컨텍스트');

                // 비교 분석
                displayComparison(results);

            } catch (error) {
                console.error('테스트 중 오류:', error);
                alert('테스트 중 오류가 발생했습니다: ' + error.message);
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = '🚀 3가지 모드로 테스트 시작';
            }
        }

        async function testRAGMode(query) {
            try {
                const response = await fetch('http://localhost:3004/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'troubleshooting',
                        data: { query: query },
                        options: { mode: 'rag' }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                return {
                    success: true,
                    data: result,
                    responseTime: Date.now() - performance.now(),
                    mode: 'RAG Engine'
                };
            } catch (error) {
                return {
                    success: false,
                    error: error.message,
                    mode: 'RAG Engine'
                };
            }
        }

        async function testLegacyMode(query) {
            try {
                const response = await fetch('http://localhost:3004/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'basic',
                        data: { query: query },
                        options: { mode: 'legacy', disable_rag: true }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                return {
                    success: true,
                    data: result,
                    responseTime: Date.now() - performance.now(),
                    mode: '패턴매칭'
                };
            } catch (error) {
                return {
                    success: false,
                    error: error.message,
                    mode: '패턴매칭'
                };
            }
        }

        async function testMCPMode(query) {
            // MCP 컨텍스트 모드는 시뮬레이션
            return new Promise((resolve) => {
                setTimeout(() => {
                    const mcpResponse = generateMCPResponse(query);
                    resolve({
                        success: true,
                        data: mcpResponse,
                        responseTime: 150,
                        mode: 'MCP 컨텍스트'
                    });
                }, 1000);
            });
        }

        function generateMCPResponse(query) {
            const lowerQuery = query.toLowerCase();

            if (lowerQuery.includes('cpu') || lowerQuery.includes('95%')) {
                return {
                    type: 'mcp-context',
                    summary: 'MCP 컨텍스트에서 CPU 트러블슈팅 가이드를 참조했습니다.',
                    insights: [
                        'Linux 트러블슈팅 컨텍스트 파일에서 정보 추출',
                        'CPU 사용률 95% 시나리오 매칭',
                        '단계별 해결 방안 제공'
                    ],
                    commands: ['top', 'htop', 'ps aux --sort=-%cpu', 'kill -15 [PID]'],
                    recommendations: [
                        '1. top 명령어로 CPU 사용률 높은 프로세스 확인',
                        '2. 불필요한 프로세스 정상 종료',
                        '3. 시스템 리소스 모니터링 강화'
                    ],
                    confidence: 0.85,
                    source: 'linux-troubleshooting.md'
                };
            } else if (lowerQuery.includes('kubernetes') || lowerQuery.includes('pod') || lowerQuery.includes('crashloop')) {
                return {
                    type: 'mcp-context',
                    summary: 'MCP 컨텍스트에서 Kubernetes 관리 가이드를 참조했습니다.',
                    insights: [
                        'Kubernetes 관리 컨텍스트 파일에서 정보 추출',
                        'CrashLoopBackOff 시나리오 매칭',
                        'Pod 트러블슈팅 절차 제공'
                    ],
                    commands: ['kubectl get pods', 'kubectl describe pod', 'kubectl logs', 'kubectl delete pod'],
                    recommendations: [
                        '1. kubectl describe pod로 상세 정보 확인',
                        '2. kubectl logs로 에러 로그 분석',
                        '3. 설정 파일 검토 및 수정'
                    ],
                    confidence: 0.88,
                    source: 'kubernetes-management.md'
                };
            } else if (lowerQuery.includes('mysql') || lowerQuery.includes('database') || lowerQuery.includes('연결')) {
                return {
                    type: 'mcp-context',
                    summary: 'MCP 컨텍스트에서 데이터베이스 관리 가이드를 참조했습니다.',
                    insights: [
                        '데이터베이스 관리 컨텍스트 파일에서 정보 추출',
                        'MySQL 연결 문제 시나리오 매칭',
                        '데이터베이스 트러블슈팅 절차 제공'
                    ],
                    commands: ['systemctl status mysql', 'mysql -u root -p', 'show processlist', 'netstat -tlnp | grep 3306'],
                    recommendations: [
                        '1. MySQL 서비스 상태 확인',
                        '2. 연결 설정 및 방화벽 확인',
                        '3. 로그 파일에서 오류 메시지 분석'
                    ],
                    confidence: 0.82,
                    source: 'database-administration.md'
                };
            } else {
                return {
                    type: 'mcp-context',
                    summary: 'MCP 컨텍스트에서 일반적인 시스템 관리 정보를 참조했습니다.',
                    insights: [
                        '시스템 지식 컨텍스트 파일에서 정보 추출',
                        '일반적인 트러블슈팅 가이드 제공'
                    ],
                    commands: ['systemctl status', 'journalctl -xe', 'df -h', 'free -h'],
                    recommendations: [
                        '1. 시스템 상태 전반적 점검',
                        '2. 로그 파일 확인',
                        '3. 리소스 사용량 모니터링'
                    ],
                    confidence: 0.70,
                    source: 'system-knowledge.md'
                };
            }
        }

        function displayResult(containerId, result, modeName) {
            const container = document.getElementById(containerId);

            if (!result.success) {
                container.innerHTML = `
                    <div class="error-message">
                        <h4>❌ ${modeName} 테스트 실패</h4>
                        <p>${result.error}</p>
                    </div>
                `;
                return;
            }

            const data = result.data;
            let html = `
                <div style="margin-bottom: 15px;">
                    <span class="metric ${getConfidenceClass(data.confidence || 0.7)}">
                        신뢰도: ${Math.round((data.confidence || 0.7) * 100)}%
                    </span>
                    <span class="metric">응답시간: ${result.responseTime || 0}ms</span>
                    <span class="metric">타입: ${data.type || 'unknown'}</span>
                </div>

                <div style="margin-bottom: 15px;">
                    <h4>📋 요약</h4>
                    <p>${data.summary || '응답 정보가 없습니다.'}</p>
                </div>
            `;

            if (data.insights && data.insights.length > 0) {
                html += `
                    <div style="margin-bottom: 15px;">
                        <h4>💡 분석 인사이트</h4>
                        <ul>
                            ${data.insights.map(insight => `<li>${insight}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            if (data.commands && data.commands.length > 0) {
                html += `
                    <div class="commands-list">
                        <h4>⚡ 추천 명령어</h4>
                        ${data.commands.map(cmd => `<div class="command-item">${cmd}</div>`).join('')}
                    </div>
                `;
            }

            if (data.safety_warnings && data.safety_warnings.length > 0) {
                html += `
                    <div class="safety-warnings">
                        <h4>⚠️ 안전성 경고</h4>
                        ${data.safety_warnings.map(warning => `<div class="warning-item">${warning}</div>`).join('')}
                    </div>
                `;
            }

            if (data.recommendations && data.recommendations.length > 0) {
                html += `
                    <div style="margin-top: 15px;">
                        <h4>🎯 권장사항</h4>
                        <ol>
                            ${data.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                        </ol>
                    </div>
                `;
            }

            if (data.source) {
                html += `
                    <div style="margin-top: 15px; font-size: 0.9em; color: #666;">
                        📄 출처: ${data.source}
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function getConfidenceClass(confidence) {
            if (confidence >= 0.8) return 'high';
            if (confidence >= 0.6) return 'medium';
            return 'low';
        }

        function displayComparison(results) {
            const summaryContainer = document.getElementById('comparisonSummary');
            const summaryContent = document.getElementById('summaryContent');
            const scoreComparison = document.getElementById('scoreComparison');

            // 성공한 결과들만 비교
            const successResults = Object.values(results).filter(r => r.success);

            if (successResults.length === 0) {
                summaryContent.innerHTML = '<p>⚠️ 모든 모드에서 테스트가 실패했습니다.</p>';
                summaryContainer.style.display = 'block';
                return;
            }

            // 비교 메트릭 계산
            const comparison = successResults.map(result => {
                const data = result.data;
                return {
                    mode: result.mode,
                    confidence: data.confidence || 0.7,
                    commandsCount: (data.commands || []).length,
                    insightsCount: (data.insights || []).length,
                    recommendationsCount: (data.recommendations || []).length,
                    hasWarnings: (data.safety_warnings || []).length > 0,
                    responseTime: result.responseTime || 0
                };
            });

            // 점수 계산 (0-100)
            comparison.forEach(item => {
                let score = 0;
                score += item.confidence * 40; // 신뢰도 40%
                score += Math.min(item.commandsCount * 5, 20); // 명령어 개수 20%
                score += Math.min(item.insightsCount * 3, 15); // 인사이트 15%
                score += Math.min(item.recommendationsCount * 2, 10); // 권장사항 10%
                score += item.hasWarnings ? 10 : 0; // 안전성 경고 10%
                score += item.responseTime < 1000 ? 5 : 0; // 응답속도 5%

                item.totalScore = Math.round(score);
            });

            // 정렬 (점수 높은 순)
            comparison.sort((a, b) => b.totalScore - a.totalScore);

            // 요약 내용
            const winner = comparison[0];
            summaryContent.innerHTML = `
                <p><strong>🏆 최고 성능:</strong> ${winner.mode} (${winner.totalScore}점)</p>
                <p><strong>📊 평가 기준:</strong> 신뢰도(40%) + 명령어 개수(20%) + 인사이트(15%) + 권장사항(10%) + 안전성 경고(10%) + 응답속도(5%)</p>
                <p><strong>💡 분석:</strong> ${generateAnalysis(comparison)}</p>
            `;

            // 점수 비교 차트
            scoreComparison.innerHTML = comparison.map(item => `
                <div class="score-item">
                    <div class="score-value" style="color: ${getScoreColor(item.totalScore)}">${item.totalScore}</div>
                    <div style="font-weight: bold; margin-bottom: 10px;">${item.mode}</div>
                    <div style="font-size: 0.9em; color: #666;">
                        신뢰도: ${Math.round(item.confidence * 100)}%<br>
                        명령어: ${item.commandsCount}개<br>
                        응답: ${item.responseTime}ms
                    </div>
                </div>
            `).join('');

            summaryContainer.style.display = 'block';
        }

        function generateAnalysis(comparison) {
            if (comparison.length < 2) return '비교할 데이터가 부족합니다.';

            const winner = comparison[0];
            const runner = comparison[1];
            const gap = winner.totalScore - runner.totalScore;

            if (gap > 20) {
                return `${winner.mode}가 압도적으로 우수한 성능을 보였습니다. 특히 ${winner.confidence > 0.8 ? '높은 신뢰도' : ''}${winner.commandsCount > 5 ? ', 풍부한 명령어 제공' : ''}이 강점입니다.`;
            } else if (gap > 10) {
                return `${winner.mode}가 ${runner.mode}보다 우수하지만 큰 차이는 없습니다. 상황에 따라 다른 모드도 고려할 수 있습니다.`;
            } else {
                return `${winner.mode}와 ${runner.mode}가 비슷한 성능을 보였습니다. 각각의 장단점을 고려하여 선택하는 것이 좋겠습니다.`;
            }
        }

        function getScoreColor(score) {
            if (score >= 80) return '#28a745';
            if (score >= 60) return '#ffc107';
            return '#dc3545';
        }

        // 페이지 로드 시 기본 질문 설정
        window.onload = function () {
            document.getElementById('testQuery').value = 'CPU 사용률이 95%일 때 어떻게 해야 하나요?';
        };
    </script>
