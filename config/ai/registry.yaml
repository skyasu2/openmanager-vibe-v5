      - "mcp__vercel__createdeployment"  # @open-mcp/vercel naming
    file_path: ".claude/agents/vercel-platform-specialist.md"
    priority: "HIGH"

  gcp-cloud-functions-specialist:
    name: "GCP Cloud Functions 전문가"
    category: "backend"
    role: "GCP 배포, 최적화, 무료 티어"
    tools: ["Read", "Write", "Edit", "Bash", "Grep"]
    file_path: ".claude/agents/gcp-cloud-functions-specialist.md"
    priority: "HIGH"  # 🆕 LOW → HIGH (2025-10-19: AI assistant features 실 운영 중)

  code-review-specialist:
    name: "코드 리뷰 전문가"
    category: "quality"
    role: "TypeScript strict, PR 리뷰, shadcn/ui 품질"
    tools: ["Read", "Grep", "Glob", "Bash", "TodoWrite"]
    file_path: ".claude/agents/code-review-specialist.md"
    priority: "HIGH"

  debugger-specialist:
    name: "디버깅 전문가"
    category: "quality"
    role: "근본 원인 분석, 버그 해결"
    proactive: true
    tools: ["Read", "Grep", "Bash", "LS", "Glob"]
    file_path: ".claude/agents/debugger-specialist.md"
    priority: "HIGH"

  security-specialist:
    name: "보안 전문가"
    category: "quality"
    role: "취약점 스캔, 인증/인가, 배포 전 감사"
    priority_level: "CRITICAL"
    tools: ["Read", "Grep", "Bash", "Glob"]
    file_path: ".claude/agents/security-specialist.md"
    priority: "CRITICAL"

  test-automation-specialist:
    name: "테스트 자동화 전문가"
    category: "testing"
    role: "Vitest, Playwright E2E, 커버리지 관리"
    proactive: true
    smart_diagnosis: true
    tools: ["Read", "Write", "Edit", "Bash", "Glob", "Grep"]
    file_path: ".claude/agents/test-automation-specialist.md"
    priority: "HIGH"

  documentation-manager:
    name: "문서 관리 전문가"
    category: "documentation"
    role: "JBGE 원칙, 루트 파일 정리"
    proactive: true
    tools: ["Read", "Write", "Edit", "MultiEdit", "Glob", "Grep", "LS"]
    file_path: ".claude/agents/documentation-manager.md"
    priority: "MEDIUM"

  ui-ux-specialist:
    name: "UI/UX 전문가"
    category: "frontend"
    role: "사용자 인터페이스 개선, 디자인 시스템"
    tools: ["Read", "Write", "Edit", "MultiEdit", "Glob", "Grep"]
    file_path: ".claude/agents/ui-ux-specialist.md"
    priority: "MEDIUM"

# ============================================================================
# 3. MCP Servers (MCP 서버)
# ============================================================================
mcp-servers:
  # 플랫폼 & 인프라
  vercel:
    name: "Vercel Platform"
    type: "stdio"  # ✅ HTTP → stdio (Claude Code OAuth 버그 우회)
    package: "@open-mcp/vercel"
    version: "v0.0.13"  # 2025-10-17 업데이트
    status: "✅ Connected"  # stdio + API_KEY 방식으로 해결
    priority: "HIGH"
    changelog:  # 🆕 변경사항 추적
      v0_0_13:
        date: "2025-10-17"
        status: "Workaround Applied"
        reason: "Claude Code v2.0.14 OAuth 버그 (invalid_scope 'claudeai')"
        solution: "HTTP OAuth → stdio + @open-mcp/vercel 패키지"
        authentication: "API_KEY 환경변수 방식"
        github_issues: "#653, #3515, #1794"
      official_http_version:
        version: "v1.0.0"
        status: "Public Beta (OAuth 버그로 사용 불가)"
        workaround: "@open-mcp/vercel stdio 패키지 사용 중"
    use_case:
      - "배포 정보 조회 (89배 빠름)"
      - "환경변수 관리"
      - "빌드 로그 확인"
      - "Protected deployments 접근 (🆕)"
    optimization:
      vs_cli: "89배 빠름 (1초 vs 89초)"
      token_savings: "82%"
    tools:
      - "접근 그룹 관리 (expand, read, update, delete)"
      - "배포 관리 (list, get, create, cancel)"
      - "프로젝트 관리 (list, get, update, delete)"
      - "환경변수 관리"
      - "아티팩트 관리 (upload, download, query)"
      - "체크 작업 (create, update, list)"
    authentication: "API_KEY 환경변수 (.env.local의 VERCEL_TOKEN 재사용)"
    configuration:
      command: "npx -y @open-mcp/vercel"
      env:
        API_KEY: "from .env.local VERCEL_TOKEN"

  supabase:
    name: "Supabase PostgreSQL"
    type: "CLI"
    command: "npx -y @supabase/mcp-server-supabase@latest"
    status: "✅ Connected"
    priority: "HIGH"
    use_case:
      - "테이블/RLS/쿼리 작업"
      - "마이그레이션 관리"
      - "보안 감사"
    tools:
      - "mcp__supabase__execute_sql"
      - "mcp__supabase__list_tables"
      - "mcp__supabase__list_migrations"
      - "mcp__supabase__apply_migration"
      - "mcp__supabase__get_advisors"

  # 개발 도구
  serena:
    name: "Serena Code Intelligence"
    type: "Native"
    status: "✅ Connected"
    priority: "HIGH"
    use_case:
      - "코드 분석 (3-5배 빠름)"
      - "심볼 기반 검색"
      - "구조 파악"
    optimization:
      vs_read: "3-5배 빠름"
      recommended: "500줄 이상 파일"
      critical: "skip_ignored_files: true (48배 빠름)"
    tools:
      - "mcp__serena__get_symbols_overview"
      - "mcp__serena__find_symbol"
      - "mcp__serena__search_for_pattern"
      - "mcp__serena__replace_regex"
    caution:
      - "루트 작업 시 skip_ignored_files: true 필수"
      - "대규모 검색 시 relative_path 지정"

  context7:
    name: "Context7 Library Docs"
    type: "CLI"
    command: "npx -y @upstash/context7-mcp"
    status: "✅ Connected"
    priority: "HIGH"
    use_case:
      - "라이브러리 공식 문서 (100% 정확)"
      - "최신 버전 정보"
      - "API 레퍼런스"
    optimization:
      vs_websearch: "100% 정확 (WebSearch 70%)"
      token_savings: "80%"
    tools:
      - "mcp__context7__resolve_library_id"
      - "mcp__context7__get_library_docs"

  playwright:
    name: "Playwright E2E Testing"
    type: "CLI"
    command: "npx -y @executeautomation/playwright-mcp-server"
    status: "✅ Connected"
    priority: "MEDIUM"
    use_case:
      - "E2E 테스트 자동화"
      - "브라우저 제어"
      - "스크린샷 캡처"
    tools:
      - "mcp__playwright__playwright_navigate"
      - "mcp__playwright__playwright_screenshot"
      - "mcp__playwright__playwright_click"

  # 유틸리티
  shadcn-ui:
    name: "shadcn/ui Components"
    type: "CLI"
    command: "npx -y @jpisnice/shadcn-ui-mcp-server@latest"
    status: "✅ Connected"
    priority: "MEDIUM"
    use_case:
      - "최신 v4 컴포넌트"
      - "공식 베스트 프랙티스"
    tools:
      - "mcp__shadcn_ui__get_component"
      - "mcp__shadcn_ui__list_components"
      - "mcp__shadcn_ui__get_component_demo"

  memory:
    name: "Memory Knowledge Graph"
    type: "CLI"
    command: "npx -y @modelcontextprotocol/server-memory"
    status: "✅ Connected"
    priority: "LOW"
    use_case:
      - "엔티티 관계 저장"
      - "지식 그래프 구축"
    tools:
      - "mcp__memory__create_entities"
      - "mcp__memory__search_nodes"
      - "mcp__memory__read_graph"

  time:
    name: "Time Zone Converter"
    type: "Python"
    command: "/home/sky-note/.local/bin/uvx mcp-server-time"
    status: "✅ Connected"
