# ============================================================================
# 2. Claude Code Subagents (서브에이전트)
# ============================================================================
subagents:
  # AI 교차 검증 시스템 (4개)
  multi-ai-verification-specialist:
    name: "Multi-AI 교차검증 전문가"
    version: "v4.5.0"
    category: "ai-verification"
    trigger: '"AI 교차검증" 명시 시에만'
    role: "3-AI 병렬 실행 자동화, Decision Log 작성"
    tools:
      - "Read"
      - "Write"
      - "Bash"
      - "Edit"
    process:
      - "Bash Wrapper 병렬 실행"
      - "실제 Codex, Gemini, Qwen 독립 답변 수집"
      - "결과 종합 및 보고"
    file_path: ".claude/agents/multi-ai-verification-specialist.md"
    priority: "HIGH"

  # 시스템 설정 & 범용 (구 Ghost agents 및 Low-value agents 제거됨 - 2025-10-19)
  # 제거된 에이전트 (6개):
  # - codex-specialist, gemini-specialist, qwen-specialist (Ghost - 파일 없음)
  # - general-purpose, statusline-setup, output-style-setup (Low-value - 3-5/10)
  # 실제 Multi-AI 실행: Bash wrapper scripts (codex/gemini/qwen-wrapper.sh)
  # Orchestrator: multi-ai-verification-specialist.md

  # 전문 도구 (12개)
  dev-environment-manager:
    name: "개발 환경 관리자"
    category: "development"
    role: "WSL 최적화, Node.js 버전 관리, AI 도구 관리"  # 🆕 AI 도구 관리 추가
    proactive: true
    tools: ["Read", "Write", "Edit", "Bash", "Glob", "LS"]
    features:  # 🆕 추가
      - "AI CLI 도구 헬스 체크 및 업그레이드"
      - "구조적 환경 관리"
      - "OAuth 재인증 감지"
    file_path: ".claude/agents/dev-environment-manager.md"
    priority: "MEDIUM"

  structure-refactor-specialist:
    name: "구조 리팩토링 전문가"
    category: "development"
    role: "아키텍처 패턴, 모듈화, 의존성 관리"
    proactive: true
    tools: ["Read", "Write", "Edit", "MultiEdit", "Glob", "TodoWrite"]
    file_path: ".claude/agents/structure-refactor-specialist.md"
    priority: "MEDIUM"

  database-administrator:
    name: "데이터베이스 관리자"
    category: "backend"
    role: "Supabase PostgreSQL, 쿼리 최적화, RLS"
    tools:
      - "mcp__supabase__execute_sql"
      - "mcp__supabase__list_tables"
      - "mcp__supabase__list_migrations"
    file_path: ".claude/agents/database-administrator.md"
    priority: "HIGH"

  vercel-platform-specialist:
    name: "Vercel 플랫폼 전문가"
    category: "backend"
    role: "배포 자동화, Edge Functions, 무료 티어"
    tools:
