# AI Registry - Single Source of Truth (SSOT)
# 모든 AI 도구, 서브에이전트, MCP 서버 정보 중앙 관리
# 목적: 설정 분산 문제 해결, 변경 시 한 번만 수정

version: "1.0.0"
last_updated: "2025-10-24"  # Wrapper v2.4.0 critical fixes & validation
project: "OpenManager VIBE v5.80.0"

# ============================================================================
# 1. External AI CLI Tools (외부 AI CLI 도구)
# ============================================================================
ai-tools:
  # Codex - 실무 검증 전문가
  codex:
    name: "ChatGPT Codex CLI"
    version: "v0.46.0"  # 2025-10-17 업데이트
    role: "실무 검증 전문가"
    description: "버그 분석, 개선 제안, 실무 관점 검증"
    changelog:  # 🆕 변경사항 추적
      v0_46_0:
        date: "2025-10-09"
        highlights:
          - "MCP 지원 대폭 개선 (Bearer token, credentials store)"
          - "list_dir, grep_files 도구 추가"
          - "codex resume 개선"
      v0_45_0:
        date: "2025-10-06"
        breaking_changes:
          - "codex login --api-key → --with-api-key (stdin 읽기)"
        highlights:
          - "실험적 OAuth MCP 서버 인증 지원"
          - "Windows 기본 모델 gpt-5"
        impact: "wrapper 스크립트 영향 없음 (codex exec만 사용)"
    philosophy: "사용자 지침을 정확히 따르고 결과를 재현 가능하게"
    specialty:
      - "다중 파일 버그 분석"
      - "라인 단위 보고"
      - "실무 개선 제안"
    benchmark:
      humaneval: "94%"
      swe_bench: "74.5%"
      token_savings: "93.7%"
    authentication:
      type: "API Key"
      provider: "ChatGPT Plus ($20/월)"
    usage_limits:
      messages_per_5h: "30-150"
      estimated_rpm: "6-30"
    response_time:
      typical: "2-13초"
      max_timeout: "300초"
    wrapper:
      path: "scripts/ai-subagents/codex-wrapper.sh"
      version: "v2.5.0"
      timeout: "600초"
      changelog:
        v2_5_0:
          date: "2025-10-24"
          changes:
            - "하드코딩 경로 제거 (포터블화)"
            - "PROJECT_ROOT 동적 계산"
            - "환경 독립적 동작 (CI/CD 호환)"
          impact:
            portability: "100% 환경 독립"
            team_collaboration: "클론 후 즉시 사용"
            ci_cd_compatible: "자동화 파이프라인 호환"
        v2_4_0:
          date: "2025-10-24"
          changes:
            - "타임아웃 300→600초 (복잡한 분석 대응)"
            - "버전 라벨 통일"
            - "환경변수 로딩 표준화"
          validation:
            test_duration: "134초"
            tokens_used: "23,092"
            safety_margin: "466초 (77% headroom)"
      features:
        - "타임아웃 보호 (600초)"
        - "결과 파일 저장"
        - "에러 핸들링"
    optimization:
      query_length: "250단어 (최대 500단어)"
      input_size: "100줄 (최대 200줄)"
      clear_role: "구체적 역할 정의 필수"
      avoid: "포괄적 평가, 모든 측면 분석"

  # Gemini - 아키텍처 검증 전문가
  gemini:
    name: "Google Gemini CLI"
    version: "v0.9.0"  # 2025-10-17 업데이트
    role: "아키텍처 검증 전문가"
    description: "SOLID 검토, 설계 리뷰, 구조 분석"
    changelog:  # 🆕 변경사항 추적
      v0_9_0:
        date: "2025-10-06"
        highlights:
          - "인터랙티브 셸 추가 (vim, rebase -i 등)"
          - "node-pty 사용 (터미널 도구 직접 실행)"
          - "Pre-release 익스텐션 설치 지원"
      v0_8_1:
        date: "2025-09"
        notes: "v0.8.0 패치 릴리즈"
    philosophy: "구조적 무결성을 갖춘 효율성 - Senior Code Architect"
    specialty:
      - "SOLID 원칙 검증"
      - "any 타입 제거"
      - "TDD 워크플로우"
    benchmark:
      swe_bench: "54%"
      test_coverage: "98.2%"
      problem_discovery: "95%+"
    authentication:
      type: "OAuth"
      provider: "Google (무료)"
      cache: "캐시 인증"
    usage_limits:
      rpm: "60"
      rpd: "1,000"
      tier: "무료 개발자"
    response_time:
      typical: "11-70초"
      max_timeout: "300초"
    wrapper:
      path: "scripts/ai-subagents/gemini-wrapper.sh"
      version: "v2.5.0"
      timeout: "300초"
      changelog:
        v2_5_0:
          date: "2025-10-24"
          changes:
            - "하드코딩 경로 제거 (포터블화)"
            - "PROJECT_ROOT 동적 계산"
            - "환경 독립적 동작 (CI/CD 호환)"
          impact:
            portability: "100% 환경 독립"
            team_collaboration: "클론 후 즉시 사용"
            ci_cd_compatible: "자동화 파이프라인 호환"
        v2_4_0:
          date: "2025-10-24"
          changes:
            - "버전 라벨 통일 (v2.4.0)"
            - "환경변수 로딩 표준화 (.env.local)"
      features:
        - "타임아웃 보호"
        - "결과 파일 저장"
        - "OAuth 재인증"
    optimization:
      approach: "Top-down 구조 분석"
      focus: "아키텍처 패턴, SOLID 원칙"
      avoid: "성능 분석, 실무 문제점"

  # Qwen - 성능 검증 전문가
  qwen:
    name: "Qwen CLI"
    version: "2.5 Coder"
    role: "성능 검증 전문가"
    description: "병목 분석, 알고리즘 최적화, 성능 개선"
    philosophy: "1ms라도 빨라야 함 - Performance Engineer"
    specialty:
      - "알고리즘 최적화"
      - "성능 병목점 분석"
      - "수치 중심 데이터 분석"
    benchmark:
      humaneval_7b: "88.4%"
      humaneval_32b: "92.7%"
      mbpp: "84.5%"
      math: "57.2%"
    authentication:
      type: "OAuth"
      provider: "Qwen (무료)"
    usage_limits:
      rpm: "60"
      rpd: "2,000"
      tier: "무료 개발자"
    response_time:
      typical: "6-102초"
      max_timeout: "600초"
    wrapper:
      path: "scripts/ai-subagents/qwen-wrapper.sh"
      version: "v2.5.0"
      timeout: "600초"
      yolo_mode: true
      changelog:
        v2_5_0:
          date: "2025-10-24"
          changes:
            - "하드코딩 경로 제거 (포터블화)"
            - "PROJECT_ROOT 동적 계산"
            - "환경 독립적 동작 (CI/CD 호환)"
          impact:
            portability: "100% 환경 독립"
            team_collaboration: "클론 후 즉시 사용"
            ci_cd_compatible: "자동화 파이프라인 호환"
        v2_4_0:
          date: "2025-10-24"
          changes:
            - "버전 라벨 통일 (v2.4.0)"
            - "보안 경고 강화 (YOLO Mode 위험성 명시)"
            - "환경변수 로딩 표준화 (.env.local)"
      features:
        - "타임아웃 보호"
        - "완전 무인 동작"
        - "결과 파일 저장"
    optimization:
      recommended_mode: "Plan Mode (-p)"
      approach: "수치 중심 분석"
      focus: "성능 지표, 알고리즘 복잡도"
