# AI Registry Core - Minimal Configuration (SSOT)
# 핵심 정보만 포함, 상세 내역은 별도 문서 참조
# 목적: 토큰 사용량 최소화 (Cache Read 79% → 30% 목표)

version: "2.0.0"  # registry-core 버전
last_updated: "2025-11-19"
project: "OpenManager VIBE v5.80.0"

# ============================================================================
# 1. Current Active AI Tools (현재 활성화된 AI 도구만)
# ============================================================================
ai-tools:
  claude-code:
    current_version: "v2.0.37"
    status: "✅ Active"
    
  codex:
    current_version: "v0.58.0"
    wrapper_version: "v2.5.0"
    status: "✅ Active"
    role: "Code review and verification"

# 상세 정보: config/ai/changelog.yaml 참조

# ============================================================================
# 2. Active Subagents (활성화된 서브에이전트만)
# ============================================================================
subagents:
  active:
    - codex-specialist                  # HIGH priority - Code review (CLI wrapper)
    - code-review-specialist            # HIGH priority - Unified agent
      # 3가지 기능 통합: General review + Codex auto-review + Multi-AI verification
      # Workflow: .husky/post-commit → auto-codex-review.sh → review-*.md → Claude 분석
      # Input: Git diff | Output: Markdown report with score (1-10)
    - dev-environment-manager           # MEDIUM
    - database-administrator            # HIGH
    - vercel-platform-specialist        # HIGH
    - debugger-specialist               # HIGH
    - security-specialist               # CRITICAL
    - test-automation-specialist        # HIGH
    - documentation-manager             # MEDIUM
    - structure-refactor-specialist     # MEDIUM
    - ui-ux-specialist                  # MEDIUM
    - gcp-cloud-functions-specialist    # HIGH

# 상세 정보: .claude/agents/*.md 참조
# Workflow Integration:
#   - post-commit hook triggers auto-codex-review.sh (background)
#   - code-review-specialist analyzes generated review files
#   - Multi-AI verification requires explicit "AI 교차검증" keyword

# ============================================================================
# 3. Active MCP Servers (활성화된 MCP 서버만)
# ============================================================================
mcp-servers:
  active:
    - vercel          # v0.0.13, stdio, API_KEY
    - supabase        # CLI
    - serena          # Native
    - context7        # CLI
    - playwright      # CLI, v0.0.45
    - shadcn-ui       # CLI
    - memory          # CLI
    - time            # Python
    - sequential-thinking  # CLI

# 상세 정보: .mcp.json 참조

# ============================================================================
# 4. Claude Code Skills (Phase 1)
# ============================================================================
skills:
  active:
    - lint-smoke              # 62% token savings
    - next-router-bottleneck  # 75% token savings
    - ai-report-export        # 78% token savings
    - playwright-triage       # 77% token savings
  
  average_efficiency: "73%"
  status: "✅ Phase 1 Complete"

# 상세 정보: .claude/skills/*/*.md 참조

# ============================================================================
# 5. Quick Reference (빠른 참조만)
# ============================================================================
quick_commands:
  mcp_health: "./scripts/mcp-health-check.sh"
  codex_review: 'codex exec "[review request]"'
  token_usage: "npx ccusage@latest"

maintenance_frequency:
  mcp_health: "주 1회 (월요일)"
  ai_tools_health: "필요 시 (dev-environment-manager 사용)"
  docs_sync: "월 1회"

# ============================================================================
# 6. Documentation References (문서 참조)
# ============================================================================
docs:
