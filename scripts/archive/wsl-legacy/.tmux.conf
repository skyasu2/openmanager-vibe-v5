# Claude Code WSL 개발을 위한 tmux 설정

# 마우스 지원 활성화
set -g mouse on

# 256 색상 지원
set -g default-terminal "screen-256color"

# 창 번호를 1부터 시작 (0부터가 아닌)
set -g base-index 1
setw -g pane-base-index 1

# 창 자동 번호 재정렬
set -g renumber-windows on

# 히스토리 크기 증가
set -g history-limit 10000

# 상태바 설정
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set -g status-left '#[fg=#89b4fa,bold] openmanager-v5 '
set -g status-right '#[fg=#a6e3a1]%H:%M #[fg=#f9e2af]| #[fg=#94e2d5]#(free -h | grep Mem | awk "{print $3/$2*100}" | cut -d. -f1)%% RAM '
set -g status-left-length 40
set -g status-right-length 60

# 활성 창 하이라이트
setw -g window-status-current-style 'fg=#1e1e2e bg=#89b4fa bold'
setw -g window-status-current-format ' #I:#W#F '
setw -g window-status-style 'fg=#bac2de'
setw -g window-status-format ' #I:#W#F '

# 창 분할 단축키 개선
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# 창 전환을 Vim 스타일로
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 빠른 창 전환 (Alt + 숫자)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4

# 리로드 단축키
bind r source-file ~/.tmux.conf \; display-message "tmux 설정 리로드됨!"

# 복사 모드 개선
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# 페인 크기 조절
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 알림 설정
set -g visual-activity on
setw -g monitor-activity on

# ESC 키 지연 제거 (Vim 사용자용)
set -sg escape-time 0