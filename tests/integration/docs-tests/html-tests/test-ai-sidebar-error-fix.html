<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔧 AI 사이드바 오류 수정 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .test-section h2 {
            color: #34495e;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #27ae60, #229954);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            height: 80px;
            resize: vertical;
        }

        .summary {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🔧 AI 사이드바 오류 수정 테스트</h1>

        <div class="test-section">
            <h2>🚨 보고된 오류들</h2>
            <ul>
                <li><code>api/ai/logging/stream?mode=sidebar</code> - 500 Internal Server Error</li>
                <li><code>api/ai/smart-fallback</code> - 405 Method Not Allowed</li>
                <li><code>Failed to execute 'json' on 'Response': Unexpected end of JSON input</code></li>
            </ul>

            <div class="button-group">
                <button class="btn-warning" onclick="testLogStreamAPI()">
                    <span class="loading" id="stream-loading" style="display: none;"></span>
                    로그 스트림 API 테스트
                </button>
                <button class="btn-warning" onclick="testSmartFallbackAPI()">
                    <span class="loading" id="fallback-loading" style="display: none;"></span>
                    Smart Fallback API 테스트
                </button>
            </div>
            <div id="api-test-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h2>💬 실제 AI 질의 테스트</h2>

            <div class="input-group">
                <label for="test-query">테스트 질의:</label>
                <textarea id="test-query" placeholder="예: 현재 서버 상태는 어떤가요?">현재 서버 상태는 어떤가요?</textarea>
            </div>

            <div class="button-group">
                <button class="btn-success" onclick="testAIQuery()">
                    <span class="loading" id="query-loading" style="display: none;"></span>
                    AI 질의 테스트
                </button>
            </div>
            <div id="ai-query-result" class="result" style="display: none;"></div>
        </div>

        <div class="summary">
            <h3>📊 테스트 결과 요약</h3>
            <div id="test-summary">
                <p>테스트를 실행하면 여기에 결과가 표시됩니다.</p>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = window.location.origin;
        let testResults = {
            logStream: null,
            smartFallback: null,
            aiQuery: null
        };

        function showLoading(elementId, show = true) {
            const element = document.getElementById(elementId);
            if (element) {
                element.style.display = show ? 'inline-block' : 'none';
            }
        }

        function showResult(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.textContent = content;
            element.className = `result ${type}`;
        }

        function appendResult(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.textContent += content + '\n';
            element.className = `result ${type}`;
        }

        function updateSummary() {
            const summary = document.getElementById('test-summary');
            const results = Object.entries(testResults);
            const successCount = results.filter(([_, result]) => result === true).length;
            const totalCount = results.filter(([_, result]) => result !== null).length;

            let summaryHTML = `<p><strong>완료된 테스트:</strong> ${totalCount}/3</p>`;
            summaryHTML += `<p><strong>성공률:</strong> ${totalCount > 0 ? Math.round((successCount / totalCount) * 100) : 0}%</p>`;

            results.forEach(([test, result]) => {
                if (result !== null) {
                    const icon = result ? '✅' : '❌';
                    summaryHTML += `<p>${icon} ${test}: ${result ? '성공' : '실패'}</p>`;
                }
            });

            summary.innerHTML = summaryHTML;
        }

        async function testLogStreamAPI() {
            showLoading('stream-loading', true);
            showResult('api-test-result', '🔄 로그 스트림 API 테스트 시작...\n', 'info');

            try {
                const response = await fetch(`${BASE_URL}/api/ai/logging/stream?mode=sidebar`);

                appendResult('api-test-result', `응답 상태: ${response.status} ${response.statusText}`,
                    response.ok ? 'success' : 'error');

                if (response.ok) {
                    appendResult('api-test-result', `Content-Type: ${response.headers.get('content-type')}`, 'success');
                    appendResult('api-test-result', '✅ 로그 스트림 API 수정 성공!', 'success');
                    testResults.logStream = true;
                } else {
                    const errorText = await response.text();
                    appendResult('api-test-result', `오류 내용: ${errorText}`, 'error');
                    testResults.logStream = false;
                }

            } catch (error) {
                appendResult('api-test-result', `❌ 로그 스트림 테스트 오류: ${error.message}`, 'error');
                testResults.logStream = false;
            } finally {
                showLoading('stream-loading', false);
                updateSummary();
            }
        }

        async function testSmartFallbackAPI() {
            showLoading('fallback-loading', true);
            appendResult('api-test-result', '\n🧠 Smart Fallback API 테스트 시작...', 'info');

            try {
                const response = await fetch(`${BASE_URL}/api/ai/smart-fallback`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: '현재 시스템 상태는 어떤가요?',
                        context: {
                            sessionId: `test_${Date.now()}`,
                            language: 'ko'
                        },
                        options: {
                            fastMode: true,
                            timeout: 5000
                        }
                    })
                });

                appendResult('api-test-result', `응답 상태: ${response.status} ${response.statusText}`,
                    response.ok ? 'success' : 'error');

                if (response.ok) {
                    const data = await response.json();
                    appendResult('api-test-result', `성공: ${data.success}`, 'success');
                    appendResult('api-test-result', `엔진: ${data.engine}`, 'success');
                    appendResult('api-test-result', `신뢰도: ${data.confidence}`, 'success');
                    appendResult('api-test-result', `응답: ${data.response?.substring(0, 100)}...`, 'success');
                    appendResult('api-test-result', '✅ Smart Fallback API 수정 성공!', 'success');
                    testResults.smartFallback = true;
                } else {
                    const errorText = await response.text();
                    appendResult('api-test-result', `오류 내용: ${errorText}`, 'error');
                    testResults.smartFallback = false;
                }

            } catch (error) {
                appendResult('api-test-result', `❌ Smart Fallback 테스트 오류: ${error.message}`, 'error');
                testResults.smartFallback = false;
            } finally {
                showLoading('fallback-loading', false);
                updateSummary();
            }
        }

        async function testAIQuery() {
            const query = document.getElementById('test-query').value.trim();
            if (!query) {
                alert('테스트 질의를 입력해주세요.');
                return;
            }

            showLoading('query-loading', true);
            showResult('ai-query-result', `💬 AI 질의 테스트 시작...\n질의: ${query}\n`, 'info');

            try {
                const response = await fetch(`${BASE_URL}/api/ai/smart-fallback`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        context: {
                            sessionId: `ai_test_${Date.now()}`,
                            language: 'ko',
                            mode: 'fast'
                        },
                        options: {
                            fastMode: true,
                            timeout: 8000,
                            enableParallel: true
                        }
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    appendResult('ai-query-result', `\n✅ AI 응답 성공!`, 'success');
                    appendResult('ai-query-result', `엔진: ${data.engine}`, 'success');
                    appendResult('ai-query-result', `모드: ${data.mode}`, 'success');
                    appendResult('ai-query-result', `신뢰도: ${data.confidence}`, 'success');
                    appendResult('ai-query-result', `처리시간: ${data.metadata?.processingTime}`, 'success');
                    appendResult('ai-query-result', `\n📝 AI 응답:\n${data.response}`, 'success');
                    testResults.aiQuery = true;
                } else {
                    const errorText = await response.text();
                    appendResult('ai-query-result', `\n❌ AI 질의 실패: ${response.status} ${response.statusText}`, 'error');
                    appendResult('ai-query-result', `오류 내용: ${errorText}`, 'error');
                    testResults.aiQuery = false;
                }

            } catch (error) {
                appendResult('ai-query-result', `\n❌ AI 질의 오류: ${error.message}`, 'error');
                testResults.aiQuery = false;
            } finally {
                showLoading('query-loading', false);
                updateSummary();
            }
        }

        // 페이지 로드 시 초기 요약 표시
        updateSummary();
    </script>
</body>

</html>
