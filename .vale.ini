# Vale Configuration for OpenManager VIBE v5
# 문서 스타일 및 품질 검사 설정

StylesPath = config/vale/styles
MinAlertLevel = warning

# 기본 패키지
Packages = Google, write-good

# Markdown 파일 설정
[*.md]
BasedOnStyles = Vale, Google, write-good

# 코드 블록 내부는 검사 제외
BlockIgnores = (?s) *(`{3}.*?`{3})

# 특정 디렉토리 제외
[docs/archive/**]
MinAlertLevel = error
