<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 AI 사이드바 3-엔진 병렬 처리 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .test-section {
            margin: 30px 0;
            padding: 25px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: #f8fafc;
        }

        .test-section h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .input-group {
            margin: 15px 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }

        .success {
            background: #f0fff4;
            border: 2px solid #68d391;
            color: #22543d;
        }

        .error {
            background: #fed7d7;
            border: 2px solid #fc8181;
            color: #742a2a;
        }

        .info {
            background: #ebf8ff;
            border: 2px solid #63b3ed;
            color: #2a4365;
        }

        .warning {
            background: #fffbeb;
            border: 2px solid #f6e05e;
            color: #744210;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-success {
            background: #48bb78;
        }

        .status-error {
            background: #f56565;
        }

        .status-pending {
            background: #ed8936;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .engine-status {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .engine-item {
            text-align: center;
            flex: 1;
        }

        .performance-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .metric-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            text-align: center;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .metric-label {
            color: #718096;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🚀 AI 사이드바 3-엔진 병렬 처리 테스트</h1>

        <!-- 시스템 상태 확인 -->
        <div class="test-section">
            <h2>📊 시스템 상태 확인</h2>
            <button onclick="checkSystemStatus()">시스템 상태 확인</button>
            <button onclick="checkMCPWarmup()">MCP 웜업 상태</button>
            <button onclick="warmupMCP()">MCP 웜업 실행</button>
            <div id="systemStatus" class="result info" style="display: none;"></div>
        </div>

        <!-- 3-엔진 병렬 처리 테스트 -->
        <div class="test-section">
            <h2>🚀 3-엔진 병렬 처리 테스트 (MCP + RAG + Google AI)</h2>

            <div class="engine-status">
                <div class="engine-item">
                    <div><span id="mcpStatus" class="status-indicator status-pending"></span>MCP</div>
                    <div id="mcpTime">-</div>
                </div>
                <div class="engine-item">
                    <div><span id="ragStatus" class="status-indicator status-pending"></span>RAG</div>
                    <div id="ragTime">-</div>
                </div>
                <div class="engine-item">
                    <div><span id="googleStatus" class="status-indicator status-pending"></span>Google AI</div>
                    <div id="googleTime">-</div>
                </div>
            </div>

            <div class="input-group">
                <label for="parallelQuery">자연어 질의:</label>
                <textarea id="parallelQuery" rows="3" placeholder="예: 현재 서버 상태는 어떤가요?">현재 서버 상태는 어떤가요?</textarea>
            </div>

            <div class="input-group">
                <label for="processingMode">처리 모드:</label>
                <select id="processingMode">
                    <option value="parallel">병렬 처리 (3-엔진 동시 실행)</option>
                    <option value="sequential">순차 처리 (Google AI → MCP → RAG)</option>
                    <option value="fast">고속 모드 (3초 타임아웃)</option>
                </select>
            </div>

            <button onclick="testParallelProcessing()">3-엔진 병렬 테스트 실행</button>
            <button onclick="comparePerformance()">성능 비교 테스트</button>

            <div class="performance-metrics" id="performanceMetrics" style="display: none;">
                <div class="metric-card">
                    <div class="metric-value" id="totalTime">-</div>
                    <div class="metric-label">총 응답시간</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="winnerEngine">-</div>
                    <div class="metric-label">승리 엔진</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="confidence">-</div>
                    <div class="metric-label">신뢰도</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="warmupTime">-</div>
                    <div class="metric-label">웜업 시간</div>
                </div>
            </div>

            <div id="parallelResult" class="result" style="display: none;"></div>
        </div>

        <!-- 기존 Smart Fallback 테스트 -->
        <div class="test-section">
            <h2>🔄 Smart Fallback API 테스트 (기존 방식)</h2>
            <div class="input-group">
                <label for="fallbackQuery">자연어 질의:</label>
                <textarea id="fallbackQuery" rows="3"
                    placeholder="예: CPU 사용률이 높은 서버를 찾아주세요">CPU 사용률이 높은 서버를 찾아주세요</textarea>
            </div>

            <div class="input-group">
                <label for="timeout">타임아웃 (ms):</label>
                <input type="number" id="timeout" value="5000" min="1000" max="30000">
            </div>

            <button onclick="testSmartFallback()">Smart Fallback 테스트</button>
            <div id="fallbackResult" class="result" style="display: none;"></div>
        </div>

        <!-- 성능 비교 결과 -->
        <div class="test-section">
            <h2>📈 성능 비교 결과</h2>
            <div id="comparisonResult" class="result info" style="display: none;"></div>
        </div>
    </div>

    <script>
        let testResults = {
            parallel: null,
            fallback: null,
            systemStatus: null
        };

        // 시스템 상태 확인
        async function checkSystemStatus() {
            const resultDiv = document.getElementById('systemStatus');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = '시스템 상태 확인 중...';

            try {
                const response = await fetch('/api/dev/services-status');
                const data = await response.json();

                testResults.systemStatus = data;

                resultDiv.className = 'result success';
                resultDiv.textContent = `✅ 시스템 상태 확인 완료\n\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 시스템 상태 확인 실패: ${error.message}`;
            }
        }

        // MCP 웜업 상태 확인
        async function checkMCPWarmup() {
            const resultDiv = document.getElementById('systemStatus');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'MCP 웜업 상태 확인 중...';

            try {
                const response = await fetch('/api/mcp/health');
                const data = await response.json();

                resultDiv.className = 'result success';
                resultDiv.textContent = `✅ MCP 웜업 상태\n\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ MCP 웜업 상태 확인 실패: ${error.message}`;
            }
        }

        // MCP 웜업 실행
        async function warmupMCP() {
            const resultDiv = document.getElementById('systemStatus');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'MCP 웜업 실행 중...';

            try {
                const response = await fetch('/api/mcp/warmup');
                const data = await response.json();

                resultDiv.className = 'result success';
                resultDiv.textContent = `✅ MCP 웜업 완료\n\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ MCP 웜업 실행 실패: ${error.message}`;
            }
        }

        // 3-엔진 병렬 처리 테스트
        async function testParallelProcessing() {
            const query = document.getElementById('parallelQuery').value;
            const mode = document.getElementById('processingMode').value;
            const resultDiv = document.getElementById('parallelResult');
            const metricsDiv = document.getElementById('performanceMetrics');

            if (!query.trim()) {
                alert('질의를 입력해주세요.');
                return;
            }

            // 엔진 상태 초기화
            resetEngineStatus();

            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = `🚀 3-엔진 병렬 처리 시작...\n모드: ${mode}\n질의: ${query}`;

            const startTime = Date.now();

            try {
                // 새로운 SimplifiedNaturalLanguageEngine 사용
                const response = await fetch('/api/ai/smart-fallback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        fastMode: mode === 'fast',
                        timeout: mode === 'fast' ? 3000 : 5000,
                        enableParallel: mode === 'parallel',
                        enableMCPWarmup: true,
                        preferEngine: 'auto'
                    }),
                });

                const data = await response.json();
                const totalTime = Date.now() - startTime;

                testResults.parallel = { ...data, totalTime };

                // 성능 메트릭 업데이트
                updatePerformanceMetrics(data, totalTime);

                // 엔진 상태 업데이트
                updateEngineStatus(data);

                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ 3-엔진 병렬 처리 성공!\n\n` +
                        `🎯 승리 엔진: ${data.engine}\n` +
                        `⚡ 응답시간: ${data.responseTime}ms\n` +
                        `🔥 웜업시간: ${data.warmupTime || 0}ms\n` +
                        `📊 신뢰도: ${data.confidence}\n` +
                        `🔄 폴백 사용: ${data.fallbackUsed ? 'Yes' : 'No'}\n\n` +
                        `💬 응답:\n${data.response}`;
                } else {
                    resultDiv.className = 'result warning';
                    resultDiv.textContent = `⚠️ 부분 성공 (폴백 사용)\n\n` +
                        `응답: ${data.response}\n\n` +
                        `상세: ${JSON.stringify(data, null, 2)}`;
                }

                metricsDiv.style.display = 'grid';

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 3-엔진 병렬 처리 실패: ${error.message}`;

                // 에러 시 엔진 상태 업데이트
                document.getElementById('mcpStatus').className = 'status-indicator status-error';
                document.getElementById('ragStatus').className = 'status-indicator status-error';
                document.getElementById('googleStatus').className = 'status-indicator status-error';
            }
        }

        // 기존 Smart Fallback 테스트
        async function testSmartFallback() {
            const query = document.getElementById('fallbackQuery').value;
            const timeout = parseInt(document.getElementById('timeout').value);
            const resultDiv = document.getElementById('fallbackResult');

            if (!query.trim()) {
                alert('질의를 입력해주세요.');
                return;
            }

            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = `🔄 Smart Fallback 테스트 시작...\n질의: ${query}\n타임아웃: ${timeout}ms`;

            const startTime = Date.now();

            try {
                const response = await fetch('/api/ai/smart-fallback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        timeout: timeout,
                        fastMode: false // 기존 복잡한 방식 사용
                    }),
                });

                const data = await response.json();
                const totalTime = Date.now() - startTime;

                testResults.fallback = { ...data, totalTime };

                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ Smart Fallback 성공!\n\n` +
                        `응답시간: ${totalTime}ms\n` +
                        `신뢰도: ${data.confidence || 'N/A'}\n\n` +
                        `응답:\n${data.response}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ Smart Fallback 실패\n\n` +
                        `오류: ${data.error}\n\n` +
                        `상세: ${JSON.stringify(data, null, 2)}`;
                }

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ Smart Fallback 테스트 실패: ${error.message}`;
            }
        }

        // 성능 비교 테스트
        async function comparePerformance() {
            if (!testResults.parallel && !testResults.fallback) {
                alert('먼저 테스트를 실행해주세요.');
                return;
            }

            const comparisonDiv = document.getElementById('comparisonResult');
            comparisonDiv.style.display = 'block';
            comparisonDiv.className = 'result info';

            let comparison = '📈 성능 비교 결과\n\n';

            if (testResults.parallel) {
                comparison += `🚀 3-엔진 병렬 처리:\n`;
                comparison += `  - 응답시간: ${testResults.parallel.responseTime}ms\n`;
                comparison += `  - 웜업시간: ${testResults.parallel.warmupTime || 0}ms\n`;
                comparison += `  - 승리 엔진: ${testResults.parallel.engine}\n`;
                comparison += `  - 신뢰도: ${testResults.parallel.confidence}\n\n`;
            }

            if (testResults.fallback) {
                comparison += `🔄 기존 Smart Fallback:\n`;
                comparison += `  - 응답시간: ${testResults.fallback.totalTime}ms\n`;
                comparison += `  - 신뢰도: ${testResults.fallback.confidence || 'N/A'}\n\n`;
            }

            if (testResults.parallel && testResults.fallback) {
                const improvement = ((testResults.fallback.totalTime - testResults.parallel.responseTime) / testResults.fallback.totalTime * 100).toFixed(1);
                comparison += `📊 성능 개선:\n`;
                comparison += `  - 응답시간 개선: ${improvement}%\n`;
                comparison += `  - 절대 시간 단축: ${testResults.fallback.totalTime - testResults.parallel.responseTime}ms\n`;
            }

            comparisonDiv.textContent = comparison;
        }

        // 엔진 상태 초기화
        function resetEngineStatus() {
            document.getElementById('mcpStatus').className = 'status-indicator status-pending';
            document.getElementById('ragStatus').className = 'status-indicator status-pending';
            document.getElementById('googleStatus').className = 'status-indicator status-pending';
            document.getElementById('mcpTime').textContent = '-';
            document.getElementById('ragTime').textContent = '-';
            document.getElementById('googleTime').textContent = '-';
        }

        // 엔진 상태 업데이트
        function updateEngineStatus(data) {
            // 승리한 엔진 표시
            const winnerEngine = data.engine;

            if (winnerEngine === 'mcp') {
                document.getElementById('mcpStatus').className = 'status-indicator status-success';
                document.getElementById('mcpTime').textContent = `${data.responseTime}ms ✅`;
            } else if (winnerEngine === 'rag') {
                document.getElementById('ragStatus').className = 'status-indicator status-success';
                document.getElementById('ragTime').textContent = `${data.responseTime}ms ✅`;
            } else if (winnerEngine === 'google') {
                document.getElementById('googleStatus').className = 'status-indicator status-success';
                document.getElementById('googleTime').textContent = `${data.responseTime}ms ✅`;
            }
        }

        // 성능 메트릭 업데이트
        function updatePerformanceMetrics(data, totalTime) {
            document.getElementById('totalTime').textContent = `${data.responseTime}ms`;
            document.getElementById('winnerEngine').textContent = data.engine.toUpperCase();
            document.getElementById('confidence').textContent = `${(data.confidence * 100).toFixed(1)}%`;
            document.getElementById('warmupTime').textContent = `${data.warmupTime || 0}ms`;
        }

        // 페이지 로드 시 시스템 상태 자동 확인
        window.addEventListener('load', () => {
            setTimeout(checkSystemStatus, 1000);
        });
    </script>
</body>

</html>
