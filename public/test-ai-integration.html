<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧪 AI 엔진 통합 테스트 - OpenManager Vibe v5</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4f46e5;
            text-align: center;
            margin-bottom: 30px;
        }

        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: #f9fafb;
        }

        .test-section h3 {
            color: #374151;
            margin-top: 0;
        }

        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }

        button:hover {
            background: #4338ca;
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .success {
            background: #d1fae5;
            border: 1px solid #10b981;
            color: #065f46;
        }

        .error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
        }

        .info {
            background: #dbeafe;
            border: 1px solid #3b82f6;
            color: #1e40af;
        }

        .loading {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
        }

        .chat-test {
            margin-top: 20px;
        }

        .chat-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .sample-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .sample-questions button {
            background: #6b7280;
            font-size: 12px;
            padding: 8px 12px;
        }

        .sample-questions button:hover {
            background: #4b5563;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🧪 AI 엔진 통합 테스트</h1>
        <p style="text-align: center; color: #6b7280;">OpenManager Vibe v5 - AI 엔진과 서버데이터 생성기 연동 확인</p>

        <!-- 1. 서버데이터 생성기 테스트 -->
        <div class="test-section">
            <h3>🔍 1. 서버데이터 생성기 테스트</h3>
            <p>실시간 서버 데이터가 정상적으로 생성되는지 확인합니다.</p>
            <button onclick="testServerData()">서버 데이터 확인</button>
            <div id="serverDataResult" class="result" style="display: none;"></div>
        </div>

        <!-- 2. AI 엔진 상태 테스트 -->
        <div class="test-section">
            <h3>🤖 2. AI 엔진 상태 테스트</h3>
            <p>모든 AI 엔진이 정상적으로 활성화되어 있는지 확인합니다.</p>
            <button onclick="testAIEngines()">AI 엔진 상태 확인</button>
            <div id="aiEnginesResult" class="result" style="display: none;"></div>
        </div>

        <!-- 3. Google AI 연동 테스트 -->
        <div class="test-section">
            <h3>🧠 3. Google AI 연동 테스트</h3>
            <p>Google AI (Gemini) 베타 버전이 정상적으로 연동되어 있는지 확인합니다.</p>
            <button onclick="testGoogleAI()">Google AI 상태 확인</button>
            <div id="googleAIResult" class="result" style="display: none;"></div>
        </div>

        <!-- 4. 실제 AI 질의응답 테스트 -->
        <div class="test-section">
            <h3>💬 4. 실제 AI 질의응답 테스트</h3>
            <p>AI가 서버 데이터를 받아서 실제로 분석하고 응답하는지 테스트합니다.</p>

            <div class="sample-questions">
                <button onclick="askQuestion('현재 서버 상태를 간단히 요약해주세요')">서버 상태 요약</button>
                <button onclick="askQuestion('가장 성능이 좋은 서버는 어떤 것인가요?')">최고 성능 서버</button>
                <button onclick="askQuestion('오류가 발생한 서버가 있나요?')">오류 서버 확인</button>
            </div>

            <div>
                <input type="text" class="chat-input" id="chatInput" placeholder="AI에게 질문을 입력하세요..."
                    onkeypress="handleEnter(event)">
                <button onclick="askCustomQuestion()">질문하기</button>
                <button onclick="clearChat()">대화 초기화</button>
            </div>

            <div id="chatResult" class="result" style="display: none;"></div>
        </div>

        <!-- 전체 테스트 실행 -->
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="runAllTests()" style="background: #059669; font-size: 16px; padding: 15px 30px;">🚀 전체 테스트
                실행</button>
        </div>
    </div>

    <script>
        const BYPASS_SECRET = 'ee2aGggamAVy7ti2iycFOXamwgjIhuhr';

        function showResult(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.textContent = content;
            element.style.display = 'block';
        }

        function showLoading(elementId, message = '테스트 중...') {
            showResult(elementId, message, 'loading');
        }

        async function makeRequest(url, options = {}) {
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'x-vercel-protection-bypass': BYPASS_SECRET,
                    ...options.headers
                }
            };

            return fetch(url, { ...options, ...defaultOptions });
        }

        async function testServerData() {
            showLoading('serverDataResult', '서버 데이터 확인 중...');

            try {
                const response = await makeRequest('/api/servers/realtime?type=servers');
                const data = await response.json();

                if (data.success && data.data.length > 0) {
                    const runningServers = data.data.filter(s => s.status === 'running').length;
                    const errorServers = data.data.filter(s => s.status === 'error').length;
                    const warningServers = data.data.filter(s => s.status === 'warning').length;

                    const result = `✅ 서버데이터 생성기 정상 작동
총 서버: ${data.data.length}개
- 정상 서버: ${runningServers}개
- 오류 서버: ${errorServers}개  
- 경고 서버: ${warningServers}개

샘플 서버 정보:
${data.data.slice(0, 3).map(s =>
                        `- ${s.name} (${s.type}): ${s.status} - CPU ${s.metrics.cpu.toFixed(1)}%, Memory ${s.metrics.memory.toFixed(1)}%`
                    ).join('\n')}`;

                    showResult('serverDataResult', result, 'success');
                } else {
                    showResult('serverDataResult', '❌ 서버데이터 생성기 오류: 데이터가 없습니다.', 'error');
                }
            } catch (error) {
                showResult('serverDataResult', `❌ 서버데이터 생성기 연결 실패: ${error.message}`, 'error');
            }
        }

        async function testAIEngines() {
            showLoading('aiEnginesResult', 'AI 엔진 상태 확인 중...');

            try {
                const response = await makeRequest('/api/ai/engines/status');
                const data = await response.json();

                if (data.success) {
                    const result = `✅ AI 엔진 시스템 정상
활성화된 엔진: ${data.data.metrics.activeEngines}/${data.data.metrics.totalEngines}개
평균 응답시간: ${data.data.metrics.averageResponseTime.toFixed(1)}ms

엔진 상태:
${data.data.engines.map(engine =>
                        `${engine.status === 'active' ? '✅' : '❌'} ${engine.name}: ${engine.status} (${engine.responseTime}ms)`
                    ).join('\n')}`;

                    showResult('aiEnginesResult', result, 'success');
                } else {
                    showResult('aiEnginesResult', '❌ AI 엔진 상태 확인 실패', 'error');
                }
            } catch (error) {
                showResult('aiEnginesResult', `❌ AI 엔진 연결 실패: ${error.message}`, 'error');
            }
        }

        async function testGoogleAI() {
            showLoading('googleAIResult', 'Google AI 연동 확인 중...');

            try {
                const response = await makeRequest('/api/ai/google-ai/status');
                const data = await response.json();

                if (data.success && data.data.overall.isReady) {
                    const result = `✅ Google AI 정상 연동됨
API 키: ${data.data.apiKey.masked}
모델: ${data.data.service.status.model}
연결 테스트: ${data.data.service.connectionTest.success ? '성공' : '실패'} (${data.data.service.connectionTest.latency}ms)
할당량: 일일 ${data.data.service.status.rateLimits.daily}개, 분당 ${data.data.service.status.rateLimits.rpm}개
현재 사용량: 일일 ${data.data.service.status.currentUsage.day}개`;

                    showResult('googleAIResult', result, 'success');
                } else {
                    showResult('googleAIResult', '❌ Google AI 연동 실패', 'error');
                }
            } catch (error) {
                showResult('googleAIResult', `❌ Google AI 연결 실패: ${error.message}`, 'error');
            }
        }

        async function askQuestion(question) {
            showLoading('chatResult', `AI가 "${question}"에 대해 분석 중...`);

            try {
                const response = await makeRequest('/api/ai/smart-query', {
                    method: 'POST',
                    body: JSON.stringify({
                        query: question,
                        context: {
                            timestamp: new Date().toISOString(),
                            source: 'integration_test',
                            user_intent: 'system_monitoring'
                        }
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    const result = `💬 질문: "${question}"

🤖 AI 응답:
${data.response || data.message || '응답을 받았지만 내용이 없습니다.'}

📊 메타데이터:
- 응답 시간: ${data.responseTime || 'N/A'}ms
- 엔진: ${data.engine || 'N/A'}`;

                    showResult('chatResult', result, 'success');
                } else {
                    const errorData = await response.text();
                    showResult('chatResult', `❌ AI 응답 실패 (${response.status}): ${errorData}`, 'error');
                }
            } catch (error) {
                showResult('chatResult', `❌ AI 질의 실패: ${error.message}`, 'error');
            }
        }

        function askCustomQuestion() {
            const input = document.getElementById('chatInput');
            const question = input.value.trim();

            if (question) {
                askQuestion(question);
                input.value = '';
            } else {
                alert('질문을 입력해주세요.');
            }
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                askCustomQuestion();
            }
        }

        function clearChat() {
            document.getElementById('chatResult').style.display = 'none';
            document.getElementById('chatInput').value = '';
        }

        async function runAllTests() {
            console.log('🚀 전체 테스트 시작...');

            await testServerData();
            await new Promise(resolve => setTimeout(resolve, 1000));

            await testAIEngines();
            await new Promise(resolve => setTimeout(resolve, 1000));

            await testGoogleAI();
            await new Promise(resolve => setTimeout(resolve, 1000));

            await askQuestion('현재 서버 상태를 간단히 요약해주세요');

            console.log('✅ 전체 테스트 완료!');
        }

        // 페이지 로드 시 자동으로 기본 테스트 실행
        window.addEventListener('load', () => {
            console.log('🧪 AI 엔진 통합 테스트 페이지 로드됨');
            console.log('브라우저 개발자 도구(F12)에서 네트워크 탭을 확인하여 API 호출을 모니터링할 수 있습니다.');
        });
    </script>
</body>

</html>
