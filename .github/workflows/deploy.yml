name: ğŸš€ Manual Deploy to Vercel

# ìˆ˜ë™ ë°°í¬ ì „ìš© ì›Œí¬í”Œë¡œ (ê¸´ê¸‰ ë°°í¬ì‹œ ì‚¬ìš©)
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
        - preview
        - production
      skip_tests:
        description: 'Skip tests (emergency deploy only)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'
  NEXT_TELEMETRY_DISABLED: 1
  NODE_OPTIONS: '--max-old-space-size=4096'

jobs:
  emergency-deploy:
    name: ğŸš¨ Emergency Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment:
      name: ${{ inputs.environment }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund --silent
        env:
          CI: true
        
      - name: ğŸ” Quick health check
        run: |
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "Available memory: $(free -h | grep '^Mem:' | awk '{print $2}')"
          
      - name: ğŸ§ª Quick tests (unless skipped)
        if: inputs.skip_tests == false
        run: |
          echo "ğŸ” Running quick validation tests..."
          npm run lint || echo "âš ï¸ Lint issues found but continuing..."
          npm run type-check
        env:
          CI: true
          SKIP_ENV_VALIDATION: true
          
      - name: ğŸ—ï¸ Build
        run: npm run build
        env:
          CI: true
          SKIP_ENV_VALIDATION: true
          NODE_ENV: production
          
      - name: ğŸš€ Deploy to Vercel
        id: deploy
        run: |
          npm install --global vercel@latest
          if [ "${{ inputs.environment }}" = "production" ]; then
            vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
          else
            vercel --token=${{ secrets.VERCEL_TOKEN }} --yes
          fi
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          
      - name: ğŸ“¢ Deployment status
        if: always()
        run: |
          if [ "${{ steps.deploy.outcome }}" = "success" ]; then
            echo "âœ… Emergency deployment successful!"
            echo "ğŸŒ Environment: ${{ inputs.environment }}"
            echo "âš ï¸ This was an emergency deployment - please run full CI/CD pipeline for next deploy"
          else
            echo "âŒ Emergency deployment failed. Check logs above."
            exit 1
          fi
          
      - name: ğŸ¥ Post-deploy health check
        if: inputs.environment == 'production' && success()
        run: |
          echo "ğŸ” Checking production health after emergency deploy..."
          sleep 30
          curl -f https://openmanager-vibe-v5.vercel.app/api/health || exit 1
          echo "âœ… Production health check passed!" 