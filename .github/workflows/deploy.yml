name: ğŸš€ Deploy to Vercel with Health Checks

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # 1. ì½”ë“œ í’ˆì§ˆ ë° ë³´ì•ˆ ê²€ì‚¬
  quality-check:
    name: ğŸ“‹ Quality & Security Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: TypeScript type check
      run: npm run type-check
      continue-on-error: false

    - name: ESLint check
      run: npm run lint
      continue-on-error: true

    - name: Security audit
      run: npm audit --audit-level=high
      continue-on-error: true

    - name: Bundle size analysis
      run: |
        npm run build
        npx bundlesize
      continue-on-error: true

  # 2. ë¹Œë“œ í…ŒìŠ¤íŠ¸
  build-test:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production

    - name: Test build artifacts
      run: |
        ls -la .next/
        test -d .next/static && echo "âœ… Static assets built" || exit 1
        test -f .next/standalone/server.js && echo "âœ… Standalone server built" || exit 1

  # 3. Vercel ë°°í¬ (PRì˜ ê²½ìš° ë¯¸ë¦¬ë³´ê¸°, main/masterì˜ ê²½ìš° í”„ë¡œë•ì…˜)
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [quality-check, build-test]
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}
      production-url: ${{ steps.deploy.outputs.production-url }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Vercel CLI
      run: npm install --global vercel@latest

    - name: Pull Vercel Environment Information
      run: vercel pull --yes --environment=${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}

    - name: Build Project Artifacts
      run: vercel build ${{ github.ref == 'refs/heads/main' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

    - name: Deploy Project Artifacts
      id: deploy
      run: |
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "production-url=$URL" >> $GITHUB_OUTPUT
        else
          URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview-url=$URL" >> $GITHUB_OUTPUT
        fi
        echo "Deployed to: $URL"

  # 4. ë°°í¬ í›„ í—¬ìŠ¤ì²´í¬ ë° ì„±ëŠ¥ í…ŒìŠ¤íŠ¸
  health-check:
    name: ğŸ¥ Health Check & Performance Test
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: Wait for deployment
      run: sleep 30

    - name: Health Check
      run: |
        URL="${{ needs.deploy.outputs.production-url || needs.deploy.outputs.preview-url }}"
        echo "Testing health endpoint: $URL/api/health"
        
        # í—¬ìŠ¤ì²´í¬ API í…ŒìŠ¤íŠ¸
        HEALTH_RESPONSE=$(curl -s -w "%{http_code}" "$URL/api/health")
        HTTP_CODE="${HEALTH_RESPONSE: -3}"
        
        if [ "$HTTP_CODE" = "200" ]; then
          echo "âœ… Health check passed"
        else
          echo "âŒ Health check failed with code: $HTTP_CODE"
          exit 1
        fi

    - name: Performance Test
      run: |
        URL="${{ needs.deploy.outputs.production-url || needs.deploy.outputs.preview-url }}"
        echo "Testing performance for: $URL"
        
        # í˜ì´ì§€ ë¡œë“œ ì‹œê°„ ì¸¡ì •
        LOAD_TIME=$(curl -s -w "%{time_total}" -o /dev/null "$URL")
        echo "Page load time: ${LOAD_TIME}s"
        
        # 3ì´ˆ ì´ìƒì´ë©´ ê²½ê³ 
        if (( $(echo "$LOAD_TIME > 3.0" | bc -l) )); then
          echo "âš ï¸ Warning: Page load time is slower than 3 seconds"
        else
          echo "âœ… Page load time is acceptable"
        fi

    - name: API Endpoints Test
      run: |
        URL="${{ needs.deploy.outputs.production-url || needs.deploy.outputs.preview-url }}"
        
        # ì—¬ëŸ¬ API ì—”ë“œí¬ì¸íŠ¸ í…ŒìŠ¤íŠ¸
        endpoints=("/api/health")
        
        for endpoint in "${endpoints[@]}"; do
          echo "Testing: $URL$endpoint"
          
          RESPONSE=$(curl -s -w "%{http_code}" "$URL$endpoint")
          HTTP_CODE="${RESPONSE: -3}"
          
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "503" ]; then
            echo "âœ… $endpoint responded with code: $HTTP_CODE"
          else
            echo "âŒ $endpoint failed with code: $HTTP_CODE"
            exit 1
          fi
        done

    - name: Accessibility Test
      uses: treosh/lighthouse-ci-action@v9
      with:
        urls: |
          ${{ needs.deploy.outputs.production-url || needs.deploy.outputs.preview-url }}
        configPath: ./.lighthouserc.json
        uploadArtifacts: true
        temporaryPublicStorage: true
      continue-on-error: true

  # 5. ì•Œë¦¼ ë° ê²°ê³¼ ë³´ê³ 
  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [deploy, health-check]
    if: always()
    steps:
    - name: Deployment Success Notification
      if: needs.health-check.result == 'success'
      run: |
        URL="${{ needs.deploy.outputs.production-url || needs.deploy.outputs.preview-url }}"
        echo "ğŸ‰ Deployment successful!"
        echo "URL: $URL"
        echo "All health checks passed âœ…"

    - name: Deployment Failure Notification
      if: needs.health-check.result == 'failure'
      run: |
        echo "ğŸ’¥ Deployment failed!"
        echo "Health checks did not pass âŒ"
        exit 1

  # 6. ìë™ ë¡¤ë°± (í”„ë¡œë•ì…˜ ì‹¤íŒ¨ ì‹œ)
  rollback:
    name: ğŸ”„ Auto Rollback
    runs-on: ubuntu-latest
    needs: [deploy, health-check]
    if: failure() && github.ref == 'refs/heads/main'
    steps:
    - name: Install Vercel CLI
      run: npm install --global vercel@latest

    - name: Rollback to Previous Version
      run: |
        echo "ğŸ”„ Rolling back to previous version..."
        # ì´ì „ ì„±ê³µì ì¸ ë°°í¬ë¡œ ë¡¤ë°±í•˜ëŠ” ë¡œì§
        # Vercel CLIì˜ rollback ê¸°ëŠ¥ ì‚¬ìš©
        vercel rollback --token=${{ secrets.VERCEL_TOKEN }} --yes
        echo "âœ… Rollback completed" 