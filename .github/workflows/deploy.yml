name: 🚀 Deploy to Vercel with Health Checks

on:
  # Secrets 설정 완료! 자동 배포 활성화
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Vercel 환경변수는 Secrets에서 직접 처리

jobs:
  # 1. 빌드 테스트
  build-test:
    name: 🏗️ Build Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production

  # 2. Vercel 배포
  deploy:
    name: 🚀 Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build-test
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}
      production-url: ${{ steps.deploy.outputs.production-url }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Vercel
      id: deploy
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        vercel-args: ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}

  # 3. 헬스체크
  health-check:
    name: 🏥 Health Check
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: Wait for deployment
      run: sleep 30

    - name: Health Check
      run: |
        URL="${{ needs.deploy.outputs.production-url || needs.deploy.outputs.preview-url }}"
        echo "Testing health endpoint: $URL/api/health"
        
        HEALTH_RESPONSE=$(curl -s -w "%{http_code}" "$URL/api/health" || echo "000")
        HTTP_CODE="${HEALTH_RESPONSE: -3}"
        
        if [ "$HTTP_CODE" = "200" ]; then
          echo "✅ Health check passed"
        else
          echo "❌ Health check failed with code: $HTTP_CODE"
          exit 1
        fi

  # 4. 알림
  notify:
    name: 📢 Notify Results
    runs-on: ubuntu-latest
    needs: [deploy, health-check]
    if: always()
    steps:
    - name: Deployment Success
      if: needs.health-check.result == 'success'
      run: |
        URL="${{ needs.deploy.outputs.production-url || needs.deploy.outputs.preview-url }}"
        echo "🎉 Deployment successful!"
        echo "URL: $URL"

    - name: Deployment Failure
      if: needs.health-check.result == 'failure'
      run: |
        echo "💥 Deployment failed!"
        exit 1

  # 5. 자동 롤백 (프로덕션 실패 시)
  rollback:
    name: 🔄 Auto Rollback
    runs-on: ubuntu-latest
    needs: [deploy, health-check]
    if: failure() && github.ref == 'refs/heads/main'
    steps:
    - name: Install Vercel CLI
      run: npm install --global vercel@latest

    - name: Rollback to Previous Version
      run: |
        echo "🔄 Rolling back to previous version..."
        # 이전 성공적인 배포로 롤백하는 로직
        # Vercel CLI의 rollback 기능 사용
        vercel rollback --token=${{ secrets.VERCEL_TOKEN }} --yes
        echo "✅ Rollback completed" 