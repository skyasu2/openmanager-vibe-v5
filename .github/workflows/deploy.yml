name: ğŸš€ Deploy to Vercel (Personal Account)

on:
  # Secrets ì„¤ì • ì™„ë£Œ! ìë™ ë°°í¬ í™œì„±í™”
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Vercel í™˜ê²½ë³€ìˆ˜ëŠ” Secretsì—ì„œ ì§ì ‘ ì²˜ë¦¬

jobs:
  # 1. ë¹Œë“œ í…ŒìŠ¤íŠ¸
  build-test:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      env:
        NODE_OPTIONS: '--max-old-space-size=4096'

    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        CI: true
        NODE_OPTIONS: '--max-old-space-size=4096'
        SKIP_ENV_VALIDATION: true

  # 2. Vercel ë°°í¬ (ê°œì¸ ê³„ì •ìš© - ORG_ID/PROJECT_ID ë¶ˆí•„ìš”)
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build-test
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}
      production-url: ${{ steps.deploy.outputs.production-url }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Vercel CLI
      run: npm install --global vercel@latest

    - name: Deploy to Vercel
      id: deploy
      run: |
        # Vercel í† í° í™•ì¸
        if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
          echo "âŒ VERCEL_TOKENì´ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤"
          exit 1
        fi
        
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "ğŸš€ Deploying to production..."
          URL=$(vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes --confirm)
          echo "production-url=$URL" >> $GITHUB_OUTPUT
        else
          echo "ğŸš€ Deploying preview..."
          URL=$(vercel --token=${{ secrets.VERCEL_TOKEN }} --yes)
          echo "preview-url=$URL" >> $GITHUB_OUTPUT
        fi
        echo "Deployed to: $URL"
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        NODE_OPTIONS: '--max-old-space-size=4096'

  # 3. í—¬ìŠ¤ì²´í¬
  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: Wait for deployment
      run: sleep 30

    - name: Health Check
      run: |
        URL="${{ needs.deploy.outputs.production-url || needs.deploy.outputs.preview-url }}"
        echo "Testing health endpoint: $URL/api/health"
        
        # ìµœëŒ€ 3ë²ˆ ì¬ì‹œë„
        for i in {1..3}; do
          echo "Attempt $i/3..."
          HEALTH_RESPONSE=$(curl -s -w "%{http_code}" "$URL/api/health" || echo "000")
          HTTP_CODE="${HEALTH_RESPONSE: -3}"
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Health check passed on attempt $i"
            exit 0
          else
            echo "âŒ Health check failed with code: $HTTP_CODE (attempt $i)"
            echo "Response: $HEALTH_RESPONSE"
            if [ $i -lt 3 ]; then
              echo "Waiting 10 seconds before retry..."
              sleep 10
            fi
          fi
        done
        
        echo "âŒ Health check failed after 3 attempts"
        exit 1

  # 4. ì•Œë¦¼
  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [deploy, health-check]
    if: always()
    steps:
    - name: Deployment Success
      if: needs.health-check.result == 'success'
      run: |
        URL="${{ needs.deploy.outputs.production-url || needs.deploy.outputs.preview-url }}"
        echo "ğŸ‰ Deployment successful!"
        echo "URL: $URL"
        echo "âœ… All health checks passed"

    - name: Deployment Failure
      if: needs.health-check.result == 'failure' || needs.deploy.result == 'failure'
      run: |
        echo "ğŸ’¥ Deployment or health check failed!"
        echo "Deploy result: ${{ needs.deploy.result }}"
        echo "Health check result: ${{ needs.health-check.result }}"
        echo "Check the logs above for details"

  # 5. ìë™ ë¡¤ë°± (í”„ë¡œë•ì…˜ ì‹¤íŒ¨ ì‹œ)
  rollback:
    name: ğŸ”„ Auto Rollback
    runs-on: ubuntu-latest
    needs: [deploy, health-check]
    if: failure() && github.ref == 'refs/heads/main'
    steps:
    - name: Install Vercel CLI
      run: npm install --global vercel@latest

    - name: Rollback to Previous Version
      run: |
        echo "ğŸ”„ Rolling back to previous version..."
        # ì´ì „ ì„±ê³µì ì¸ ë°°í¬ë¡œ ë¡¤ë°±í•˜ëŠ” ë¡œì§
        # Vercel CLIì˜ rollback ê¸°ëŠ¥ ì‚¬ìš©
        if [ -n "${{ secrets.VERCEL_TOKEN }}" ]; then
          vercel rollback --token=${{ secrets.VERCEL_TOKEN }} --yes
          echo "âœ… Rollback completed"
        else
          echo "âŒ VERCEL_TOKEN not found, cannot rollback"
        fi
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }} 