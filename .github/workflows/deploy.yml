name: ğŸš€ Deploy to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # 1ë‹¨ê³„: ì½”ë“œ í’ˆì§ˆ ê²€ì¦
  quality-check:
    name: ğŸ“‹ Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“ TypeScript type check
        run: npm run type-check

      - name: ğŸ”§ ESLint check
        run: npm run lint

      - name: âœ¨ Prettier check
        run: npx prettier --check .

  # 2ë‹¨ê³„: í…ŒìŠ¤íŠ¸ ì‹¤í–‰
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm run test:unit

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        if: always()

  # 3ë‹¨ê³„: ë¹Œë“œ ê²€ì¦
  build:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: [quality-check, test]
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: .next/

  # 4ë‹¨ê³„: ë³´ì•ˆ ê²€ì‚¬
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”’ Security audit
        run: npm audit --audit-level=high

  # 5ë‹¨ê³„: Vercel ë°°í¬ (main ë¸Œëœì¹˜ë§Œ)
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [quality-check, test, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

  # 6ë‹¨ê³„: ë°°í¬ í›„ ê²€ì¦
  post-deploy:
    name: âœ… Post-Deploy Verification
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ğŸ¥ Health check
        run: |
          sleep 30  # ë°°í¬ ì™„ë£Œ ëŒ€ê¸°
          curl -f https://openmanager-vibe-v5.vercel.app/api/health || exit 1

      - name: ğŸ“Š Performance check
        run: |
          npx lighthouse https://openmanager-vibe-v5.vercel.app --output=json --quiet || true

      - name: ğŸ“¢ Deployment notification
        run: |
          echo "ğŸ‰ ë°°í¬ ì™„ë£Œ!"
          echo "ğŸ“ URL: https://openmanager-vibe-v5.vercel.app"
          echo "ğŸ• ì‹œê°„: $(date)"
