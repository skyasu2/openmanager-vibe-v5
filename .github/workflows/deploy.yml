name: ğŸš€ Deploy to Vercel with Health Checks

on:
  # Secrets ì„¤ì • ì™„ë£Œ! ìë™ ë°°í¬ í™œì„±í™”
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Vercel í™˜ê²½ë³€ìˆ˜ëŠ” Secretsì—ì„œ ì§ì ‘ ì²˜ë¦¬

jobs:
  # 1. ë¹Œë“œ í…ŒìŠ¤íŠ¸
  build-test:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production

  # 2. Vercel ë°°í¬
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build-test
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}
      production-url: ${{ steps.deploy.outputs.production-url }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Vercel
      id: deploy
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        vercel-args: ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}

  # 3. í—¬ìŠ¤ì²´í¬
  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: Wait for deployment
      run: sleep 30

    - name: Health Check
      run: |
        URL="${{ needs.deploy.outputs.production-url || needs.deploy.outputs.preview-url }}"
        echo "Testing health endpoint: $URL/api/health"
        
        HEALTH_RESPONSE=$(curl -s -w "%{http_code}" "$URL/api/health" || echo "000")
        HTTP_CODE="${HEALTH_RESPONSE: -3}"
        
        if [ "$HTTP_CODE" = "200" ]; then
          echo "âœ… Health check passed"
        else
          echo "âŒ Health check failed with code: $HTTP_CODE"
          exit 1
        fi

  # 4. ì•Œë¦¼
  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [deploy, health-check]
    if: always()
    steps:
    - name: Deployment Success
      if: needs.health-check.result == 'success'
      run: |
        URL="${{ needs.deploy.outputs.production-url || needs.deploy.outputs.preview-url }}"
        echo "ğŸ‰ Deployment successful!"
        echo "URL: $URL"

    - name: Deployment Failure
      if: needs.health-check.result == 'failure'
      run: |
        echo "ğŸ’¥ Deployment failed!"
        exit 1

  # 5. ìë™ ë¡¤ë°± (í”„ë¡œë•ì…˜ ì‹¤íŒ¨ ì‹œ)
  rollback:
    name: ğŸ”„ Auto Rollback
    runs-on: ubuntu-latest
    needs: [deploy, health-check]
    if: failure() && github.ref == 'refs/heads/main'
    steps:
    - name: Install Vercel CLI
      run: npm install --global vercel@latest

    - name: Rollback to Previous Version
      run: |
        echo "ğŸ”„ Rolling back to previous version..."
        # ì´ì „ ì„±ê³µì ì¸ ë°°í¬ë¡œ ë¡¤ë°±í•˜ëŠ” ë¡œì§
        # Vercel CLIì˜ rollback ê¸°ëŠ¥ ì‚¬ìš©
        vercel rollback --token=${{ secrets.VERCEL_TOKEN }} --yes
        echo "âœ… Rollback completed" 