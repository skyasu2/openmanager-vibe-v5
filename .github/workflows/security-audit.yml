name: ðŸ›¡ï¸ Security & Dependency Audit

# ë³´ì•ˆ ì·¨ì•½ì  ë° ì˜ì¡´ì„± ê²€ì‚¬
on:
  push:
    branches: [main]
    paths:
      - 'package*.json'
      - 'yarn.lock'
      - '.github/workflows/security-audit.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'package*.json'
      - 'yarn.lock'
  schedule:
    # ë§¤ì£¼ ì›”ìš”ì¼ ì˜¤ì „ 9ì‹œ (UTC)
    - cron: '0 9 * * 1'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ðŸ” ì˜ì¡´ì„± ì·¨ì•½ì  ìŠ¤ìº”
  dependency-audit:
    name: ðŸ” Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ” npm audit
        run: |
          echo "ðŸ” Running npm audit..."
          npm audit --audit-level=moderate --progress=false > audit-report.txt 2>&1 || AUDIT_EXIT_CODE=$?
          
          echo "## ðŸ›¡ï¸ NPM Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat audit-report.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
          # ë†’ì€ ìˆ˜ì¤€ì˜ ì·¨ì•½ì ì´ ìžˆìœ¼ë©´ ì‹¤íŒ¨
          if [ "${AUDIT_EXIT_CODE:-0}" -gt 0 ]; then
            echo "âŒ High/Critical vulnerabilities found!"
            exit 1
          else
            echo "âœ… No high/critical vulnerabilities found"
          fi
          
      - name: ðŸ“Š Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: audit-report.txt
          retention-days: 30

  # ðŸ”’ ë³´ì•ˆ ì •ì±… ê²€ì‚¬
  security-policy-check:
    name: ðŸ”’ Security Policy Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ” Check security files
        run: |
          echo "ðŸ” Checking security-related files..."
          
          # Security.md íŒŒì¼ í™•ì¸
          if [ -f SECURITY.md ]; then
            echo "âœ… SECURITY.md exists"
          else
            echo "âš ï¸ SECURITY.md not found - creating basic template"
            cat > SECURITY.md << 'EOF'
          # Security Policy
          
          ## Supported Versions
          
          | Version | Supported          |
          | ------- | ------------------ |
          | 5.x.x   | :white_check_mark: |
          | < 5.0   | :x:                |
          
          ## Reporting a Vulnerability
          
          Please report security vulnerabilities to: security@openmanager.dev
          EOF
          fi
          
          # .nvmrc íŒŒì¼ í™•ì¸ (Node.js ë²„ì „ ê³ ì •)
          if [ -f .nvmrc ]; then
            NODE_VERSION_FILE=$(cat .nvmrc)
            echo "âœ… Node.js version pinned: $NODE_VERSION_FILE"
          else
            echo "âš ï¸ .nvmrc not found - Node.js version not pinned"
          fi
          
          # package.json engines í•„ë“œ í™•ì¸
          if grep -q '"engines"' package.json; then
            echo "âœ… Node.js engine requirements specified"
          else
            echo "âš ï¸ No engine requirements in package.json"
          fi
          
      - name: ðŸ“Š Security summary
        run: |
          echo "## ðŸ”’ Security Policy Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Basic security files checked" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Node.js version requirements validated" >> $GITHUB_STEP_SUMMARY

  # ðŸ” ë¼ì´ì„¼ìŠ¤ í˜¸í™˜ì„± ê²€ì‚¬
  license-compliance:
    name: ðŸ” License Compliance Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install license checker
        run: npm install -g license-checker
        
      - name: ðŸ” Check licenses
        run: |
          echo "ðŸ” Checking package licenses..."
          
          # ê¸ˆì§€ëœ ë¼ì´ì„¼ìŠ¤ ëª©ë¡
          FORBIDDEN_LICENSES="GPL-2.0,GPL-3.0,AGPL-1.0,AGPL-3.0"
          
          # ë¼ì´ì„¼ìŠ¤ ê²€ì‚¬ ì‹¤í–‰
          license-checker --onlyAllow "MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;Unlicense;CC0-1.0" --production --failOn "$FORBIDDEN_LICENSES" > license-report.txt 2>&1 || LICENSE_EXIT_CODE=$?
          
          echo "## ðŸ“„ License Compliance Report" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          head -50 license-report.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
          if [ "${LICENSE_EXIT_CODE:-0}" -gt 0 ]; then
            echo "âŒ License compliance issues found!"
            cat license-report.txt
            exit 1
          else
            echo "âœ… All licenses are compliant"
          fi
          
      - name: ðŸ“Š Upload license report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: license-compliance-report
          path: license-report.txt
          retention-days: 30

  # ðŸ”’ ì½”ë“œ ë³´ì•ˆ ë¶„ì„ (CodeQL)
  codeql-analysis:
    name: ðŸ”’ CodeQL Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      security-events: write
      
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml
          
      - name: ðŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3
        
      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # ðŸ“Š ë³´ì•ˆ ì¢…í•© ë³´ê³ ì„œ
  security-summary:
    name: ðŸ“Š Security Summary Report
    runs-on: ubuntu-latest
    needs: [dependency-audit, security-policy-check, license-compliance, codeql-analysis]
    if: always()
    
    steps:
      - name: ðŸ“¥ Download security reports
        uses: actions/download-artifact@v4
        with:
          path: security-reports/
          
      - name: ðŸ“Š Generate security summary
        run: |
          echo "# ðŸ›¡ï¸ OpenManager V5 - Security Audit Summary" > SECURITY_SUMMARY.md
          echo "Generated: $(date)" >> SECURITY_SUMMARY.md
          echo "" >> SECURITY_SUMMARY.md
          
          echo "## Security Checks Status" >> SECURITY_SUMMARY.md
          echo "- ðŸ” Dependency Audit: ${{ needs.dependency-audit.result }}" >> SECURITY_SUMMARY.md
          echo "- ðŸ”’ Security Policy: ${{ needs.security-policy-check.result }}" >> SECURITY_SUMMARY.md
          echo "- ðŸ“„ License Compliance: ${{ needs.license-compliance.result }}" >> SECURITY_SUMMARY.md
          echo "- ðŸ” CodeQL Analysis: ${{ needs.codeql-analysis.result }}" >> SECURITY_SUMMARY.md
          echo "" >> SECURITY_SUMMARY.md
          
          echo "## Report Files Generated" >> SECURITY_SUMMARY.md
          find security-reports/ -type f | sort >> SECURITY_SUMMARY.md || echo "No report files found"
          
          cat SECURITY_SUMMARY.md >> $GITHUB_STEP_SUMMARY
          
      - name: ðŸ“¤ Upload security summary
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-summary
          path: SECURITY_SUMMARY.md
          retention-days: 90 