          response=$(curl -s "https://openmanager-vibe-v5.vercel.app/api/health")
          status=$(echo $response | jq -r '.data.status // .status // "unknown"')

          if [ "$status" = "healthy" ]; then
            echo "âœ… Vercel app is healthy"
