name: CI/CD Optimized (Free Tier)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '22.15.1'
  SKIP_ENV_VALIDATION: true

jobs:
  # 🚀 품질 체크 (배포 차단하지 않음)
  quality-check:
    name: Quality Check (Non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true  # 🎯 절대 push 차단하지 않음
    # Fast Track: commit 메시지에 [skip ci] 포함 시 완전 스킵
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript Check (Non-blocking)
        run: npm run type-check || echo "⚠️ TypeScript 에러 있음 (배포는 계속)"
        continue-on-error: true

      - name: ESLint (Warning Only) 
        run: npm run lint --max-warnings=100 || echo "⚠️ ESLint 경고 있음"
        continue-on-error: true

      - name: Quick Tests (22ms)
        run: npm run test:quick || echo "⚠️ 테스트 실패 있음"
        continue-on-error: true

      - name: Build Check (Non-blocking)
        run: |
          if [[ "${{ github.event.head_commit.message }}" == *"[build-skip]"* ]]; then
            echo "⚡ Build check skipped (fast track)"
          else
            npm run build || echo "⚠️ 빌드 에러 있음 (Vercel에서 재시도)"
          fi
        continue-on-error: true

  # 🔒 보안 검사 (main 브랜치만, 백그라운드)
  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    if: "github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip ci]')"
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security Audit (Non-blocking)
        run: npm audit --audit-level=high
        continue-on-error: true

  # 📊 성능 체크 (PR만, 백그라운드)
  performance-check:
    name: Performance Check
    runs-on: ubuntu-latest
    if: "github.event_name == 'pull_request' && !contains(github.event.head_commit.message, '[skip ci]')"
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Quick Bundle Size Check
        run: |
          echo "📊 번들 크기 체크 스킵 (Vercel에서 처리)"
          echo "🚀 성능 최적화는 Vercel Analytics 활용"

  # ✅ 배포 상태 알림 (항상 성공)
  deployment-status:
    name: Deployment Status
    runs-on: ubuntu-latest
    needs: [quality-check]
    if: "github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip ci]')"
    continue-on-error: true
    steps:
      - name: Deployment Status
        run: |
          echo "🚀 배포 진행 중..."
          echo "📊 품질 체크: 백그라운드에서 실행 (결과와 무관하게 배포)"
          echo "⚡ Vercel 우선 배포 전략"
          echo "🎯 Push 차단 없음 - 개발 속도 최우선"
          echo "✅ 배포 준비 완료!"
