name: 🆓 Free Tier CI (Emergency Backup)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # 최소한의 체크만 실행 (무료 티어 범위 내)
  essential-checks:
    name: ⚡ Essential Checks Only
    runs-on: ubuntu-latest
    timeout-minutes: 5  # 매우 짧은 타임아웃
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.actor != 'dependabot[bot]')
    
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🚀 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📥 Install dependencies
        run: |
          npm ci --prefer-offline --no-audit --no-fund
          
      - name: 🔍 Quick Lint Check
        run: |
          npm run lint || echo "⚠️ Lint warnings found"
        continue-on-error: true

      - name: 🔎 TypeScript Check
        run: npm run type-check

      - name: 🏗️ Build Check
        run: npm run build

      - name: 📊 Summary
        run: |
          echo "✅ All essential checks completed successfully!"
          echo "🔍 Lint: Completed"
          echo "🔎 TypeScript: Passed"
          echo "��️ Build: Success" 