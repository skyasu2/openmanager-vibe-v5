name: ğŸ§ª CI (Major Changes Only)

on:
  push:
    branches: [main, develop]
    paths: 
      - 'src/app/**'           # ë¼ìš°í„° ë³€ê²½
      - 'src/modules/**'       # í•µì‹¬ ëª¨ë“ˆ ë³€ê²½
      - 'src/lib/**'           # ë¼ì´ë¸ŒëŸ¬ë¦¬ ë³€ê²½
      - 'src/services/**'      # ì„œë¹„ìŠ¤ ë¡œì§ ë³€ê²½
      - 'package*.json'        # ì˜ì¡´ì„± ë³€ê²½
      - 'next.config.*'        # ì„¤ì • ë³€ê²½
      - '.github/workflows/**' # CI ë³€ê²½
      - 'vercel.json'          # ë°°í¬ ì„¤ì • ë³€ê²½
    # ì œì™¸í•  ê²½ë¡œë“¤ (ì§ì ‘ ë°°í¬í•  í•­ëª©ë“¤)
    paths-ignore:
      - 'src/components/ui/**'     # UI ì»´í¬ë„ŒíŠ¸ 
      - 'src/styles/**'            # ìŠ¤íƒ€ì¼
      - 'README.md'                # ë¬¸ì„œ
      - 'docs/**'                  # ë¬¸ì„œ
      - 'public/**'                # ì •ì  íŒŒì¼
      - '**/*.md'                  # ëª¨ë“  ë§ˆí¬ë‹¤ìš´
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ—ï¸ Build & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: "!contains(github.event.head_commit.message, '[direct]')"
    strategy:
      fail-fast: false
      matrix:
        node-version: [20]
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci --prefer-offline --no-audit --no-fund --silent
        env:
          CI: true
          
      - name: ğŸ” Type check
        run: npm run type-check
        continue-on-error: false
        
      - name: ğŸ§¹ Lint
        run: npm run lint
        continue-on-error: true
        
      - name: ğŸ—ï¸ Build
        run: npm run build
        env:
          CI: true
          SKIP_ENV_VALIDATION: true
          NODE_OPTIONS: '--max-old-space-size=4096'
          
      - name: ğŸ§ª Test
        run: npm run test
        env:
          CI: true
          
      - name: ğŸ“Š Upload coverage
        if: success()
        run: echo "Coverage upload completed"
        continue-on-error: true 