name: ğŸš€ OpenManager v5 - Optimized CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Deploy environment'
        required: false
        default: 'preview'
        type: choice
        options:
        - preview
        - production

env:
  NODE_VERSION: '20'
  NEXT_TELEMETRY_DISABLED: 1
  SKIP_ENV_VALIDATION: true
  NODE_OPTIONS: '--max-old-space-size=4096'

jobs:
  # ğŸ§ª ë³‘ë ¬ ì‹¤í–‰: ë¦°íŠ¸, íƒ€ì…ì²´í¬, ìœ ë‹›í…ŒìŠ¤íŠ¸
  quality-checks:
    name: ğŸ” Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        check: [lint, type-check, unit-test]
    
    steps:
    - name: ğŸ“ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js with cache
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci --prefer-offline --no-audit --no-fund --silent
      
    - name: ğŸ” Run lint
      if: matrix.check == 'lint'
      run: npm run lint
      
    - name: ğŸ” Run type check
      if: matrix.check == 'type-check'
      run: npm run type-check
      
    - name: ğŸ§ª Run unit tests
      if: matrix.check == 'unit-test'
      run: npm run test:unit:coverage
      
    - name: ğŸ“Š Upload coverage
      if: matrix.check == 'unit-test' && github.event_name == 'pull_request'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  # ğŸ—ï¸ ë¹Œë“œ ìµœì í™”
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quality-checks
    
    steps:
    - name: ğŸ“ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js with cache
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci --prefer-offline --no-audit --no-fund --silent
      
    # ë¹Œë“œ ìºì‹œ ë³µì›
    - name: ğŸ—„ï¸ Restore build cache
      uses: actions/cache@v4
      with:
        path: |
          .next/cache
          .next/standalone
          .next/static
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
          ${{ runner.os }}-nextjs-
        
    - name: ğŸ—ï¸ Build application
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: ğŸ“Š Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output-${{ github.sha }}
        path: |
          .next
          !.next/cache
        retention-days: 2
        compression-level: 6

  # ğŸ§ª E2E í…ŒìŠ¤íŠ¸ (ì¡°ê±´ë¶€ ì‹¤í–‰)
  e2e-tests:
    name: ğŸ§ª E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci --prefer-offline --no-audit --no-fund --silent
      
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output-${{ github.sha }}
        path: .next
        
    - name: ğŸ­ Install Playwright
      run: npx playwright install --with-deps chromium
      
    - name: ğŸ§ª Run E2E tests
      run: npm run test:e2e
      env:
        CI: true
        
    - name: ğŸ“Š Upload E2E results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: e2e-results
        path: |
          test-results/
          playwright-report/
        retention-days: 3

  # ğŸš€ ë°°í¬ (ì¡°ê±´ë¶€)
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build, e2e-tests]
    if: always() && needs.build.result == 'success' && (needs.e2e-tests.result == 'success' || needs.e2e-tests.result == 'skipped') && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}
      url: ${{ steps.deploy.outputs.preview-url }}
    
    steps:
    - name: ğŸ“ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output-${{ github.sha }}
        path: .next
        
    - name: ğŸš€ Deploy to Vercel
      id: deploy
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}
        working-directory: ./
        
    - name: ğŸ’¬ Comment PR with deployment
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ğŸš€ **ë°°í¬ ì™„ë£Œ!**\n\nğŸ“– ë¯¸ë¦¬ë³´ê¸°: ${{ steps.deploy.outputs.preview-url }}\n\nâœ… ë¹Œë“œ ì„±ê³µ\nğŸ§ª í…ŒìŠ¤íŠ¸ í†µê³¼`
          })

  # ğŸ¥ í—¬ìŠ¤ì²´í¬ (í”„ë¡œë•ì…˜ë§Œ)
  health-check:
    name: ğŸ¥ Production Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: deploy
    if: github.ref == 'refs/heads/main' && needs.deploy.result == 'success'
    
    steps:
    - name: ğŸ¥ Check deployment health
      run: |
        echo "ğŸ” Checking production deployment health..."
        sleep 30
        
        # í—¬ìŠ¤ì²´í¬ API í˜¸ì¶œ
        response=$(curl -s -w "%{http_code}" https://openmanager-vibe-v5.vercel.app/api/health)
        http_code=${response: -3}
        
        if [ "$http_code" -eq 200 ]; then
          echo "âœ… Health check passed! (HTTP $http_code)"
        else
          echo "âŒ Health check failed! (HTTP $http_code)"
          exit 1
        fi
        
    - name: ğŸ“Š Performance lighthouse check
      if: success()
      run: |
        npx lighthouse-ci autorun --upload.target=temporary-public-storage || echo "âš ï¸ Lighthouse check failed but continuing..."

  # ğŸ§¹ Cleanup (ì„±ê³µ ì‹œì—ë§Œ)
  cleanup:
    name: ğŸ§¹ Cleanup Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: [deploy, health-check]
    if: always() && (needs.deploy.result == 'success' || needs.health-check.result == 'success')
    
    steps:
    - name: ğŸ§¹ Remove old artifacts
      uses: actions/github-script@v7
      with:
        script: |
          // 7ì¼ ì´ìƒ ëœ ì•„í‹°íŒ©íŠ¸ ì‚­ì œ
          const artifacts = await github.rest.actions.listArtifactsForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            per_page: 100
          });
          
          const sevenDaysAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
          
          for (const artifact of artifacts.data.artifacts) {
            if (new Date(artifact.created_at) < sevenDaysAgo) {
              try {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id
                });
                console.log(`ğŸ—‘ï¸ Deleted artifact: ${artifact.name}`);
              } catch (error) {
                console.log(`âš ï¸ Failed to delete artifact: ${artifact.name}`);
              }
            }
          } 