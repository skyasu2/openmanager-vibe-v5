name: âš¡ Fast Deploy (Optimized for Speed)

on:
  # ê²€ì¦ëœ ì•ˆì • ë°°í¬ ë°©ì‹ - daa02c8 ì°¸ì¡°
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  # 1. ë¹ ë¥¸ ë¹Œë“œ & ë°°í¬ (ë³‘ë ¬ ì‹¤í–‰)
  fast-deploy:
    name: âš¡ Fast Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 5  # 5ë¶„ìœ¼ë¡œ ë‹¨ì¶•
    outputs:
      deploy-url: ${{ steps.deploy.outputs.deploy-url }}
    steps:
    - name: ğŸ“¦ Checkout
      uses: actions/checkout@v4

    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: ğŸ“¥ Install (Fast)
      run: |
        npm ci --prefer-offline --no-audit --no-fund
        
    - name: ğŸ—ï¸ Build (Optimized)
      run: |
        npm run build
      env:
        NODE_ENV: production
        NEXT_TELEMETRY_DISABLED: 1

    - name: ğŸš€ Deploy to Vercel (Fast)
      id: deploy
      run: |
        npm install --global vercel@latest
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "ğŸš€ Production deploy..."
          URL=$(vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes --force)
        else
          echo "ğŸš€ Preview deploy..."
          URL=$(vercel --token=${{ secrets.VERCEL_TOKEN }} --yes --force)
        fi
        echo "deploy-url=$URL" >> $GITHUB_OUTPUT
        echo "âœ… Deployed: $URL"

  # 2. ê°„ë‹¨í•œ í—¬ìŠ¤ì²´í¬ (ì„ íƒì )
  health-check:
    name: ğŸ¥ Quick Health Check
    runs-on: ubuntu-latest
    needs: fast-deploy
    timeout-minutes: 2  # 2ë¶„ìœ¼ë¡œ ë‹¨ì¶•
    if: github.ref == 'refs/heads/main'  # main ë¸Œëœì¹˜ì—ì„œë§Œ
    steps:
    - name: ğŸ” Quick Test
      run: |
        URL="${{ needs.fast-deploy.outputs.deploy-url }}"
        echo "Testing: $URL"
        
        # ê°„ë‹¨í•œ HTTP ì‘ë‹µ í™•ì¸
        if curl -s --head --fail "$URL" > /dev/null; then
          echo "âœ… Site is live!"
        else
          echo "âš ï¸ Site might be starting up..."
        fi

  # 3. ê²°ê³¼ ì•Œë¦¼ (ì¦‰ì‹œ)
  notify:
    name: ğŸ“¢ Done!
    runs-on: ubuntu-latest
    needs: [fast-deploy]
    if: always()
    timeout-minutes: 1
    steps:
    - name: ğŸ‰ Success
      if: needs.fast-deploy.result == 'success'
      run: |
        echo "ğŸ‰ DEPLOYED SUCCESSFULLY!"
        echo "URL: ${{ needs.fast-deploy.outputs.deploy-url }}"
        echo "â±ï¸ Time saved with fast deployment!"

    - name: ğŸ’¥ Failed
      if: needs.fast-deploy.result == 'failure'
      run: |
        echo "ğŸ’¥ Deploy failed - check logs" 