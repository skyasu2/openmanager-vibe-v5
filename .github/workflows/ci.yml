name: 🧪 CI (Major Changes Only)

on:
  push:
    branches: [main, develop]
    paths: 
      - 'src/app/**'           # 라우터 변경
      - 'src/modules/**'       # 핵심 모듈 변경
      - 'src/lib/**'           # 라이브러리 변경
      - 'src/services/**'      # 서비스 로직 변경
      - 'package*.json'        # 의존성 변경
      - 'next.config.*'        # 설정 변경
      - '.github/workflows/**' # CI 변경
      - 'vercel.json'          # 배포 설정 변경
    # 제외할 경로들 (직접 배포할 항목들)
    paths-ignore:
      - 'src/components/ui/**'     # UI 컴포넌트 
      - 'src/styles/**'            # 스타일
      - 'README.md'                # 문서
      - 'docs/**'                  # 문서
      - 'public/**'                # 정적 파일
      - '**/*.md'                  # 모든 마크다운
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: 🏗️ Build & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: "!contains(github.event.head_commit.message, '[direct]')"
    strategy:
      fail-fast: false
      matrix:
        node-version: [20]
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: 📦 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: 📦 Install dependencies
        run: |
          npm ci --prefer-offline --no-audit --no-fund --silent
        env:
          CI: true
          
      - name: 🔍 Type check
        run: npm run type-check
        continue-on-error: false
        
      - name: 🧹 Lint
        run: npm run lint
        continue-on-error: true
        
      - name: 🏗️ Build
        run: npm run build
        env:
          CI: true
          SKIP_ENV_VALIDATION: true
          NODE_OPTIONS: '--max-old-space-size=4096'
          
      - name: 🧪 Test
        run: npm run test
        env:
          CI: true
          
      - name: 📊 Upload coverage
        if: success()
        run: echo "Coverage upload completed"
        continue-on-error: true 