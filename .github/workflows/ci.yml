name: ğŸš€ Deploy to Vercel (Stable Version)

on:
  # ê²€ì¦ëœ ì•ˆì • ë°°í¬ ë°©ì‹ - daa02c8 ì°¸ì¡°
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  # 1. ë¹Œë“œ í…ŒìŠ¤íŠ¸
  build-test:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production

  # 2. Vercel ë°°í¬ (ê°œì¸ ê³„ì •ìš© - ê°„ë‹¨í•œ ë°©ì‹)
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build-test
    timeout-minutes: 10
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}
      production-url: ${{ steps.deploy.outputs.production-url }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Vercel CLI
      run: npm install --global vercel@latest

    - name: Deploy to Vercel
      id: deploy
      run: |
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "ğŸš€ Deploying to production..."
          URL=$(vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes)
          echo "production-url=$URL" >> $GITHUB_OUTPUT
        else
          echo "ğŸš€ Deploying preview..."
          URL=$(vercel --token=${{ secrets.VERCEL_TOKEN }} --yes)
          echo "preview-url=$URL" >> $GITHUB_OUTPUT
        fi
        echo "Deployed to: $URL"

  # 3. í—¬ìŠ¤ì²´í¬
  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: deploy
    timeout-minutes: 5
    steps:
    - name: Wait for deployment
      run: sleep 30

    - name: Health Check
      run: |
        URL="${{ needs.deploy.outputs.production-url || needs.deploy.outputs.preview-url }}"
        echo "Testing health endpoint: $URL/api/health"

        HEALTH_RESPONSE=$(curl -s -w "%{http_code}" "$URL/api/health" || echo "000")
        HTTP_CODE="${HEALTH_RESPONSE: -3}"

        if [ "$HTTP_CODE" = "200" ]; then
          echo "âœ… Health check passed"
        else
          echo "âŒ Health check failed with code: $HTTP_CODE"
          echo "Response: $HEALTH_RESPONSE"
        fi

  # 4. ì•Œë¦¼
  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [deploy, health-check]
    if: always()
    steps:
    - name: Deployment Success
      if: needs.health-check.result == 'success'
      run: |
        URL="${{ needs.deploy.outputs.production-url || needs.deploy.outputs.preview-url }}"
        echo "ğŸ‰ Deployment successful!"
        echo "URL: $URL"
        echo "âœ… All health checks passed"

    - name: Deployment Failure
      if: needs.health-check.result == 'failure'
      run: |
        echo "ğŸ’¥ Deployment or health check failed!"
        echo "Check the logs above for details" 