name: ğŸš€ Cost-Optimized CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  CACHE_KEY_PREFIX: 'npm-v20'

jobs:
  # ë¹ŒíŠ¸ì¸ ì²´í¬ë“¤ì„ í•˜ë‚˜ì˜ Jobìœ¼ë¡œ í†µí•©í•˜ì—¬ ë¹„ìš© ì ˆê°
  quality-checks:
    name: ğŸ” Quality Checks (Lint + TypeScript + Build)
    runs-on: ubuntu-latest
    timeout-minutes: 8  # íƒ€ì„ì•„ì›ƒ ë‹¨ì¶•
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint || echo "ESLint warnings found"
        continue-on-error: true

      - name: ğŸ” Run TypeScript check
        run: npm run type-check

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ’¾ Cache build artifacts
        uses: actions/cache@v4
        with:
          path: .next
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

  # ë‹¨ìœ„ í…ŒìŠ¤íŠ¸ëŠ” PRì—ì„œë§Œ ì‹¤í–‰
  unit-test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'pull_request'  # PRì—ì„œë§Œ ì‹¤í–‰ìœ¼ë¡œ ë¹„ìš© ì ˆê°
    needs: [quality-checks]
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm run test:unit || echo "Unit tests not configured"
        continue-on-error: true

  # E2E í…ŒìŠ¤íŠ¸ëŠ” main ë¸Œëœì¹˜ì—ì„œë§Œ ì‹¤í–‰
  e2e-test:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10  # íƒ€ì„ì•„ì›ƒ ë‹¨ì¶•
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'  # mainì—ì„œë§Œ ì‹¤í–‰
    needs: [quality-checks]
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright
        run: npx playwright install chromium --with-deps  # chromiumë§Œ ì„¤ì¹˜ë¡œ ì‹œê°„ ë‹¨ì¶•

      - name: ğŸ—ï¸ Build for E2E
        run: npm run build

      - name: ğŸ­ Run E2E tests (Chrome only)
        run: npm run test:e2e -- --project=chromium  # ë¸Œë¼ìš°ì € í•˜ë‚˜ë§Œ í…ŒìŠ¤íŠ¸
        continue-on-error: true

  # ë°°í¬ëŠ” main ë¸Œëœì¹˜ì—ì„œë§Œ ì‹¤í–‰
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    timeout-minutes: 5  # íƒ€ì„ì•„ì›ƒ ë‹¨ì¶•
    needs: [quality-checks]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: 
      name: production
      url: https://openmanager-vibe-v5.vercel.app
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

  # ì•„í‹°íŒ©íŠ¸ ì •ë¦¬ (ë¹„ìš© ì ˆê°)
  cleanup:
    name: ğŸ§¹ Cleanup Artifacts
    runs-on: ubuntu-latest
    if: always()
    needs: [deploy]
    steps:
      - name: ğŸ—‘ï¸ Delete old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            
            const cutoff = new Date();
            cutoff.setDate(cutoff.getDate() - 7);
            
            for (const artifact of artifacts.data.artifacts) {
              if (new Date(artifact.created_at) < cutoff) {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                });
                console.log(`ğŸ—‘ï¸ Deleted artifact: ${artifact.name}`);
              }
            } 