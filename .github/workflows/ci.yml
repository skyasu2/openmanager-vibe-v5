name: ğŸ”§ CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund
        
      - name: ğŸ” Type check
        run: npm run type-check
        env:
          CI: true
          SKIP_ENV_VALIDATION: true
          
      - name: ğŸ—ï¸ Build
        run: npm run build
        env:
          CI: true
          SKIP_ENV_VALIDATION: true
          NODE_OPTIONS: '--max-old-space-size=4096'
          
      - name: ğŸ§ª Test
        run: npm run test:unit
        env:
          CI: true
          SKIP_ENV_VALIDATION: true

  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund
        
      - name: ğŸ” ESLint
        run: npm run lint
        env:
          CI: true
          SKIP_ENV_VALIDATION: true 