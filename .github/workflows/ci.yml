name: 🔧 CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    name: 🏗️ Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 📦 Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund
        
      - name: 🔍 Type check
        run: npm run type-check
        env:
          CI: true
          SKIP_ENV_VALIDATION: true
          
      - name: 🏗️ Build
        run: npm run build
        env:
          CI: true
          SKIP_ENV_VALIDATION: true
          NODE_OPTIONS: '--max-old-space-size=4096'
          
      - name: 🧪 Test
        run: npm run test:unit
        env:
          CI: true
          SKIP_ENV_VALIDATION: true

  lint:
    name: 🔍 Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 📦 Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund
        
      - name: 🔍 ESLint
        run: npm run lint
        env:
          CI: true
          SKIP_ENV_VALIDATION: true 