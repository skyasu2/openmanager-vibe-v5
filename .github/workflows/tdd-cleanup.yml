name: TDD Test Cleanup
on:
  push:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * *' # 매일 자정 (UTC)
  workflow_dispatch: # 수동 실행 가능

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.18.0'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            .npmrc

      - name: Install dependencies (429 Error Resilient)
        run: |
          echo "📦 TDD Cleanup NPM 의존성 설치..."
          
          # TDD 정리용 retry 로직
          for attempt in 1 2; do
            echo "🔄 NPM CI 시도 $attempt/2..."
            
            if timeout 350 npm ci; then  # 6분 타임아웃
              echo "✅ NPM CI 성공!"
              break
            else
              if [ $attempt -eq 2 ]; then
                echo "❌ NPM CI 최종 실패 - TDD cleanup 스킵"
                exit 1
              else
                echo "⏰ 20초 대기 후 재시도..."
                sleep 20
                npm cache clean --force || true
              fi
            fi
          done

      - name: Check TDD test transitions
        id: tdd-check
        run: |
          npm run test:tdd-check
          echo "cleanup_needed=$?" >> $GITHUB_OUTPUT

      - name: Run TDD cleanup
        if: steps.tdd-check.outputs.cleanup_needed == '0'
        run: npm run test:tdd-cleanup

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: '🧹 chore: Clean up passing TDD tests'
          title: '[자동화] TDD 테스트 정리'
          body: |
            ## 🔄 TDD 테스트 자동 정리

            이 PR은 자동으로 생성되었습니다.

            ### 변경사항
            - RED에서 GREEN으로 전환된 테스트의 `@tdd-red` 태그 제거
            - 관련 메타데이터 정리

            ### 리포트
            상세 내용은 `tdd-cleanup-report.md` 파일을 확인하세요.

            ---
            *이 PR은 GitHub Actions에 의해 자동으로 생성되었습니다.*
          branch: auto/tdd-cleanup
          delete-branch: true
          labels: |
            automation
            tests
            cleanup

      - name: Upload cleanup report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tdd-cleanup-report
          path: |
            tdd-cleanup-report.md
            test-metadata-report.md
          retention-days: 30
