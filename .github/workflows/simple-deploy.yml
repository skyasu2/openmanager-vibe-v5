name: Simple Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm build
        env:
          # ğŸ”§ ë¹Œë“œ í™˜ê²½ë³€ìˆ˜ (ì•ˆì „í•œ ê¸°ë³¸ê°’)
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
          SKIP_ENV_VALIDATION: true
          NEXT_PUBLIC_APP_URL: https://openmanager-vibe-v5.vercel.app

          # ğŸ—„ï¸ Supabase í™˜ê²½ë³€ìˆ˜ (GitHub Secretsì—ì„œ ì„¤ì • í•„ìš”)
