name: Backup and Encrypt Environment Variables

on:
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ì„ ìœ„í•´
  push:
    branches: [ main ]
    paths:
      - '.env.local'
  schedule:
    # ë§¤ì¼ ìì •ì— ìë™ ë°±ì—… (UTC ê¸°ì¤€)
    - cron: '0 0 * * *'

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up OpenSSL
      run: |
        sudo apt-get update
        sudo apt-get install -y openssl
        openssl version

    - name: Create backup directory
      run: mkdir -p .backup

    - name: Encrypt .env.local
      run: |
        TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
        openssl enc -aes-256-cbc -salt \
          -in .env.local \
          -out .backup/env.backup.${TIMESTAMP}.enc \
          -pass pass:${{ secrets.ENV_BACKUP_PASSWORD }}

    - name: Commit and push backup
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        git add .backup/
        git diff --quiet && git diff --staged --quiet || \
          (git commit -m "ğŸ”’ Auto-backup encrypted .env.local" && \
           git push origin HEAD:main)
