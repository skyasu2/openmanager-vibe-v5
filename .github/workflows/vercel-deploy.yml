name: ğŸš€ Vercel Production Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # 1ë‹¨ê³„: ì½”ë“œ í’ˆì§ˆ ê²€ì¦
  quality-check:
    name: ğŸ“‹ Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“ TypeScript check
        run: npm run type-check

      - name: ğŸ”§ ESLint check
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm run test:unit

      - name: ğŸ—ï¸ Build check
        run: npm run build

  # 2ë‹¨ê³„: Vercel ë°°í¬ (Production)
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ”— Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ—ï¸ Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸš€ Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  # 3ë‹¨ê³„: Vercel ë°°í¬ (Preview) - PRìš©
  deploy-preview:
    name: ğŸ” Deploy Preview
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ”— Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ—ï¸ Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ” Deploy Preview
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

  # 4ë‹¨ê³„: ë°°í¬ í›„ ê²€ì¦
  post-deploy:
    name: âœ… Post-Deploy Check
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: â³ Wait for deployment
        run: sleep 30

      - name: ğŸ¥ Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://openmanager-vibe-v5.vercel.app/api/health)
          if [ $response -eq 200 ]; then
            echo "âœ… Health check passed (Status: $response)"
          else
            echo "âŒ Health check failed (Status: $response)"
            exit 1
          fi

      - name: ğŸ‰ Deployment success
        run: |
          echo "ğŸ‰ ë°°í¬ ì„±ê³µ!"
          echo "ğŸ“ URL: https://openmanager-vibe-v5.vercel.app"
          echo "ğŸ“Š Dashboard: https://vercel.com/skyasus-projects/openmanager-vibe-v5"
          echo "ğŸ• ë°°í¬ ì‹œê°„: $(date)"
