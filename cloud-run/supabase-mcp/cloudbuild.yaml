# ============================================================================
# Cloud Build - Supabase MCP Bridge
# Deploys to Cloud Run with IAM Authentication & HTTP/2
# ============================================================================

steps:
  # Step 1: Build Docker image
  - id: 'build-image'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/supabase-mcp:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/supabase-mcp:latest'
      - '.'
    dir: 'cloud-run/supabase-mcp'

  # Step 2: Push to Container Registry
  - id: 'push-image'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/supabase-mcp:$SHORT_SHA'
    waitFor: ['build-image']

  - id: 'push-latest'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/supabase-mcp:latest'
    waitFor: ['build-image']

  # Step 3: Deploy to Cloud Run
  - id: 'deploy'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'supabase-mcp'
      - '--image=gcr.io/$PROJECT_ID/supabase-mcp:$SHORT_SHA'
      - '--region=asia-northeast3'
      - '--platform=managed'
      - '--no-allow-unauthenticated'     # ğŸ”’ IAM ì¸ì¦ í•„ìˆ˜
      - '--use-http2'                     # ğŸš€ HTTP/2 í™œì„±í™”
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'               # ğŸ’° Scale to Zero
      - '--max-instances=2'
      - '--timeout=60s'
      - '--set-secrets=SUPABASE_URL=supabase-url:latest'
      - '--set-secrets=SUPABASE_SERVICE_ROLE_KEY=supabase-service-role-key:latest'
    waitFor: ['push-image']

# Build timeout
timeout: '600s'

# Required images
images:
  - 'gcr.io/$PROJECT_ID/supabase-mcp:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/supabase-mcp:latest'

# Note: Region is hardcoded to asia-northeast3 in deploy step
