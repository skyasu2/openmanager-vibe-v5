version: '3.8'

services:
  ai-engine:
    build:
      context: ./ai-engine
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - RUST_ML_SERVICE_URL=http://rust-inference:8080
      - CLOUD_RUN_API_SECRET=${CLOUD_RUN_API_SECRET:-test-secret}
      # Gemini API Keys (Primary & Secondary for Failover)
      - GEMINI_API_KEY_PRIMARY=${GEMINI_API_KEY_PRIMARY}
      - GEMINI_API_KEY_SECONDARY=${GEMINI_API_KEY_SECONDARY}
      # Google AI Keys (Alternative naming)
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - GOOGLE_AI_API_KEY_SECONDARY=${GOOGLE_AI_API_KEY_SECONDARY}
      # Groq API Key (for LangGraph Supervisor)
      - GROQ_API_KEY=${GROQ_API_KEY}
      # Supabase Configuration
      - SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    depends_on:
      - rust-inference
    networks:
      - vibe-network

  rust-inference:
    build:
      context: ./rust-inference
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - RUST_LOG=info
    networks:
      - vibe-network

networks:
  vibe-network:
    driver: bridge
