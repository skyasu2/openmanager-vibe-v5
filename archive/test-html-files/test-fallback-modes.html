<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔄 AI 폴백 모드 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .mode-selector {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .mode-selector h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .mode-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .mode-btn {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .mode-btn:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .mode-btn.active {
            border-color: #4facfe;
            background: #4facfe;
            color: white;
        }

        .mode-btn h4 {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .mode-btn p {
            font-size: 0.9em;
            opacity: 0.8;
            line-height: 1.4;
        }

        .current-mode {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
        }

        .query-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .query-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .query-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            margin-bottom: 15px;
            resize: vertical;
            min-height: 80px;
        }

        .query-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .example-queries {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .example-btn {
            padding: 8px 15px;
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .example-btn:hover {
            background: #2196f3;
            color: white;
        }

        .test-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .test-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .results h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .result-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #4facfe;
        }

        .result-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .meta-item {
            background: #e3f2fd;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .result-content {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .fallback-chain {
            background: #fff3e0;
            border: 1px solid #ff9800;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
        }

        .fallback-chain h5 {
            color: #f57c00;
            margin-bottom: 5px;
        }

        .chain-items {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .chain-item {
            background: #ff9800;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #ffebee;
            border: 1px solid #f44336;
            border-radius: 8px;
            padding: 15px;
            color: #c62828;
            margin: 10px 0;
        }

        .success {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            color: #2e7d32;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .mode-buttons {
                flex-direction: column;
            }

            .mode-btn {
                min-width: auto;
            }

            .result-meta {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🔄 AI 폴백 모드 테스트</h1>
            <p>3가지 모드별 폴백 전략을 테스트해보세요</p>
        </div>

        <div class="content">
            <!-- 모드 선택 -->
            <div class="mode-selector">
                <h3>📋 폴백 모드 선택</h3>
                <div class="mode-buttons">
                    <div class="mode-btn active" data-mode="AUTO">
                        <h4>🔄 AUTO 모드</h4>
                        <p>룰기반 → RAG → MCP → Google AI<br>(기본 폴백 전략)</p>
                    </div>
                    <div class="mode-btn" data-mode="GOOGLE_ONLY">
                        <h4>🤖 GOOGLE_ONLY 모드</h4>
                        <p>Google AI 우선 → 나머지 AI 도구들<br>(Google AI 중심)</p>
                    </div>
                    <div class="mode-btn" data-mode="LOCAL">
                        <h4>🏠 LOCAL 모드</h4>
                        <p>룰기반 → RAG → MCP<br>(Google AI 제외)</p>
                    </div>
                </div>
                <div class="current-mode">
                    <strong>현재 모드:</strong> <span id="currentMode">AUTO</span>
                </div>
            </div>

            <!-- 질의 입력 -->
            <div class="query-section">
                <h3>💬 질의 입력</h3>
                <textarea id="queryInput" class="query-input"
                    placeholder="AI에게 질문을 입력하세요...">서버 CPU 사용률이 높은데 어떻게 해결할까요?</textarea>

                <div class="example-queries">
                    <div class="example-btn" data-query="서버 CPU 사용률이 높은데 어떻게 해결할까요?">CPU 사용률 문제</div>
                    <div class="example-btn" data-query="MySQL 데이터베이스가 느려졌습니다. 성능을 개선하는 방법은?">MySQL 성능 문제</div>
                    <div class="example-btn" data-query="웹서버가 자주 다운됩니다. 안정성을 높이려면?">웹서버 안정성</div>
                    <div class="example-btn" data-query="Redis 메모리 사용량이 계속 증가하고 있어요">Redis 메모리 문제</div>
                    <div class="example-btn" data-query="Docker 컨테이너 로그를 확인하는 방법은?">Docker 로그 확인</div>
                </div>

                <button id="testBtn" class="test-btn">🚀 폴백 모드 테스트 실행</button>
            </div>

            <!-- 결과 표시 -->
            <div id="results" class="results" style="display: none;">
                <h3>📊 테스트 결과</h3>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'AUTO';

        // 모드 선택 이벤트
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                // 활성 상태 변경
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const mode = btn.dataset.mode;
                currentMode = mode;
                document.getElementById('currentMode').textContent = mode;

                // 서버에 모드 변경 요청
                try {
                    const response = await fetch('/api/ai/fallback-mode', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'setMode', mode })
                    });

                    const result = await response.json();
                    if (result.success) {
                        showMessage(`모드가 ${mode}로 변경되었습니다.`, 'success');
                    } else {
                        showMessage(`모드 변경 실패: ${result.error}`, 'error');
                    }
                } catch (error) {
                    showMessage(`모드 변경 중 오류: ${error.message}`, 'error');
                }
            });
        });

        // 예제 질의 선택
        document.querySelectorAll('.example-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.getElementById('queryInput').value = btn.dataset.query;
            });
        });

        // 테스트 실행
        document.getElementById('testBtn').addEventListener('click', async () => {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) {
                showMessage('질의를 입력해주세요.', 'error');
                return;
            }

            const testBtn = document.getElementById('testBtn');
            const results = document.getElementById('results');
            const resultContent = document.getElementById('resultContent');

            // 로딩 상태
            testBtn.disabled = true;
            testBtn.textContent = '🔄 처리 중...';
            results.style.display = 'block';
            resultContent.innerHTML = '<div class="loading">AI 폴백 모드 처리 중...</div>';

            try {
                const response = await fetch('/api/ai/fallback-mode', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'processQuery',
                        query,
                        mode: currentMode
                    })
                });

                const result = await response.json();
                displayResult(result, query);

            } catch (error) {
                resultContent.innerHTML = `
                    <div class="error">
                        <strong>오류 발생:</strong> ${error.message}
                    </div>
                `;
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = '🚀 폴백 모드 테스트 실행';
            }
        });

        function displayResult(result, originalQuery) {
            const resultContent = document.getElementById('resultContent');

            if (!result.success) {
                resultContent.innerHTML = `
                    <div class="error">
                        <strong>처리 실패:</strong> ${result.error || '알 수 없는 오류'}
                    </div>
                `;
                return;
            }

            const response = result.response;
            const confidence = Math.round(response.confidence * 100);
            const qualityScore = response.qualityScore ? Math.round(response.qualityScore * 100) : 'N/A';

            let fallbackChainHtml = '';
            if (response.fallbackChain && response.fallbackChain.length > 0) {
                fallbackChainHtml = `
                    <div class="fallback-chain">
                        <h5>🔄 폴백 체인:</h5>
                        <div class="chain-items">
                            ${response.fallbackChain.map(item => `<span class="chain-item">${item}</span>`).join('')}
                        </div>
                    </div>
                `;
            }

            resultContent.innerHTML = `
                <div class="result-item">
                    <div class="result-meta">
                        <span class="meta-item">모드: ${result.mode}</span>
                        <span class="meta-item">신뢰도: ${confidence}%</span>
                        <span class="meta-item">품질점수: ${qualityScore}%</span>
                        <span class="meta-item">처리층: ${response.tier}</span>
                        <span class="meta-item">폴백횟수: ${response.fallbacksUsed}</span>
                        <span class="meta-item">처리시간: ${result.processingTime || 0}ms</span>
                    </div>
                    
                    <div><strong>질의:</strong> ${originalQuery}</div>
                    
                    <div class="result-content">${response.content}</div>
                    
                    <div><strong>사용된 소스:</strong> ${response.sources.join(', ')}</div>
                    
                    ${fallbackChainHtml}
                </div>
            `;
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;

            const content = document.querySelector('.content');
            content.insertBefore(messageDiv, content.firstChild);

            setTimeout(() => messageDiv.remove(), 3000);
        }

        // 페이지 로드 시 현재 모드 상태 확인
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/ai/fallback-mode?action=status');
                const result = await response.json();

                if (result.success) {
                    currentMode = result.currentMode;
                    document.getElementById('currentMode').textContent = currentMode;

                    // 버튼 상태 업데이트
                    document.querySelectorAll('.mode-btn').forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.mode === currentMode);
                    });
                }
            } catch (error) {
                console.error('초기 상태 로드 실패:', error);
            }
        });
    </script>
</body>

</html>
