<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최적화된 AI 엔진 v2.0 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #f7fafc;
        }

        .test-section h3 {
            color: #2d3748;
            margin-top: 0;
        }

        input,
        select,
        button {
            padding: 12px;
            margin: 5px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .result {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
        }

        .info {
            background: #bee3f8;
            color: #2a4365;
        }

        .engine-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .engine-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .weight {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🚀 최적화된 AI 엔진 v2.0 테스트</h1>

        <div class="engine-info">
            <div class="engine-card">
                <div class="weight">70%</div>
                <h4>SupabaseRAG</h4>
                <p>메인 검색 엔진</p>
            </div>
            <div class="engine-card">
                <div class="weight">20%</div>
                <h4>MCP Client</h4>
                <p>Render 서버</p>
            </div>
            <div class="engine-card">
                <div class="weight">8%</div>
                <h4>OpenSource</h4>
                <p>하위 AI 엔진들</p>
            </div>
            <div class="engine-card">
                <div class="weight">2%</div>
                <h4>Google AI</h4>
                <p>베타 기능</p>
            </div>
        </div>

        <div class="test-section">
            <h3>🧪 AI 엔진 테스트</h3>
            <div>
                <input type="text" id="query" placeholder="질문을 입력하세요 (예: 서버 상태 확인)" value="서버 상태 확인"
                    style="width: 300px;">
                <select id="mode">
                    <option value="AUTO">AUTO (자동 선택)</option>
                    <option value="INTERNAL">INTERNAL (내부 엔진만)</option>
                    <option value="GOOGLE_AI">GOOGLE_AI (Google AI만)</option>
                </select>
                <button onclick="testAI()">🚀 테스트 실행</button>
            </div>
        </div>

        <div class="test-section">
            <h3>⚡ 빠른 테스트</h3>
            <button onclick="quickTest('서버 CPU 사용률이 높습니다')">CPU 문제</button>
            <button onclick="quickTest('메모리 부족 오류 발생')">메모리 문제</button>
            <button onclick="quickTest('네트워크 연결이 불안정합니다')">네트워크 문제</button>
            <button onclick="quickTest('데이터베이스 응답 속도가 느립니다')">DB 문제</button>
        </div>

        <div class="test-section">
            <h3>🏥 헬스체크</h3>
            <button onclick="healthCheck()">🔍 시스템 상태 확인</button>
            <button onclick="getStats()">📊 통계 정보</button>
        </div>

        <div id="status"></div>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = JSON.stringify(data, null, 2);
        }

        async function testAI() {
            const query = document.getElementById('query').value;
            const mode = document.getElementById('mode').value;

            if (!query.trim()) {
                showStatus('질문을 입력해주세요!', 'error');
                return;
            }

            showStatus('🔄 AI 엔진 테스트 중...', 'info');

            try {
                const response = await fetch(`/api/test-optimized-ai?query=${encodeURIComponent(query)}&mode=${mode}`);
                const data = await response.json();

                if (data.success) {
                    showStatus(`✅ 테스트 성공! 엔진: ${data.result.engine}, 처리시간: ${data.result.processingTime}ms`, 'success');
                } else {
                    showStatus(`❌ 테스트 실패: ${data.error}`, 'error');
                }

                showResult(data);
            } catch (error) {
                showStatus(`❌ 네트워크 오류: ${error.message}`, 'error');
            }
        }

        async function quickTest(query) {
            document.getElementById('query').value = query;
            await testAI();
        }

        async function healthCheck() {
            showStatus('🔍 시스템 헬스체크 중...', 'info');

            try {
                const response = await fetch('/api/test-optimized-ai?query=헬스체크&mode=AUTO');
                const data = await response.json();

                if (data.healthStatus) {
                    const health = data.healthStatus;
                    const engineCount = health.totalEngines;
                    const expectedCount = health.expectedEngines;

                    if (engineCount === expectedCount) {
                        showStatus(`✅ 시스템 정상! ${engineCount}/${expectedCount} 엔진 활성화`, 'success');
                    } else {
                        showStatus(`⚠️ 일부 엔진 비활성화: ${engineCount}/${expectedCount}`, 'error');
                    }
                } else {
                    showStatus('❌ 헬스체크 데이터 없음', 'error');
                }

                showResult(data);
            } catch (error) {
                showStatus(`❌ 헬스체크 실패: ${error.message}`, 'error');
            }
        }

        async function getStats() {
            showStatus('📊 통계 정보 수집 중...', 'info');

            try {
                const response = await fetch('/api/test-optimized-ai', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: '통계 정보', mode: 'AUTO' })
                });
                const data = await response.json();

                if (data.stats) {
                    const stats = data.stats;
                    showStatus(`📊 총 쿼리: ${stats.totalQueries}, 성공률: ${stats.successRate.toFixed(1)}%`, 'success');
                } else {
                    showStatus('❌ 통계 정보 없음', 'error');
                }

                showResult(data);
            } catch (error) {
                showStatus(`❌ 통계 수집 실패: ${error.message}`, 'error');
            }
        }

        // 페이지 로드 시 자동 헬스체크
        window.onload = function () {
            showStatus('🚀 최적화된 AI 엔진 v2.0 테스트 페이지 준비 완료!', 'success');
        };
    </script>
</body>

</html>
