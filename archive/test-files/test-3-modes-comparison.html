<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 OpenManager Vibe v5 - AI 사고 과정 비교 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .test-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .test-btn {
            padding: 12px 24px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            min-width: 200px;
        }

        .test-btn:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        .test-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .result-card {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px;
            background: #f8fafc;
        }

        .result-card.rag {
            border-color: #48bb78;
        }

        .result-card.pattern {
            border-color: #ed8936;
        }

        .result-card.mcp {
            border-color: #4299e1;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .mode-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
        }

        .badge-rag {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge-pattern {
            background: #fed7d7;
            color: #742a2a;
        }

        .badge-mcp {
            background: #bee3f8;
            color: #2a4365;
        }

        .thinking-process {
            background: #1a202c;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .thinking-step {
            margin: 10px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            border-left: 3px solid #4299e1;
        }

        .response-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #4299e1;
            max-height: 200px;
            overflow-y: auto;
        }

        .performance-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .metric {
            text-align: center;
            padding: 10px;
            background: rgba(66, 153, 225, 0.1);
            border-radius: 6px;
        }

        .metric-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #4299e1;
        }

        .comparison-section {
            margin-top: 40px;
            padding: 30px;
            background: #edf2f7;
            border-radius: 12px;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #cbd5e0;
        }

        .comparison-table th {
            background: #4a5568;
            color: white;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .admin-logs {
            margin-top: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .log-entry {
            margin: 5px 0;
            padding: 8px;
            background: white;
            border-radius: 4px;
            font-size: 12px;
            border-left: 3px solid #4299e1;
        }

        .log-thinking {
            border-left-color: #48bb78;
        }

        .log-error {
            border-left-color: #f56565;
        }

        .log-warning {
            border-left-color: #ed8936;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🧠 OpenManager Vibe v5 - AI 사고 과정 비교 테스트</h1>

        <div class="test-controls">
            <button class="test-btn" onclick="runTest('CPU 사용률이 95%일 때 어떻게 해야 하나요?')">
                🐧 Linux CPU 95% 문제
            </button>
            <button class="test-btn" onclick="runTest('Kubernetes Pod가 CrashLoopBackOff 상태입니다')">
                ☸️ K8s Pod CrashLoopBackOff
            </button>
            <button class="test-btn" onclick="runTest('MySQL 데이터베이스 연결이 실패합니다')">
                🐘 MySQL 연결 실패
            </button>
            <button class="test-btn" onclick="runTest('리눅스 top 명령어 사용법')">
                📊 Linux top 명령어
            </button>
            <button class="test-btn" onclick="clearResults()">🗑️ 결과 초기화</button>
        </div>

        <div class="results-grid" id="results-grid">
            <!-- 결과가 여기에 표시됩니다 -->
        </div>

        <div class="comparison-section">
            <h2>📊 성능 비교 분석</h2>
            <table class="comparison-table" id="comparison-table">
                <thead>
                    <tr>
                        <th>질문</th>
                        <th>RAG Engine</th>
                        <th>Pattern Matching</th>
                        <th>MCP Context</th>
                        <th>최고 성능</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5" style="text-align: center; color: #666;">
                            테스트를 실행하면 비교 결과가 표시됩니다.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="admin-logs">
            <h3>🔍 실시간 AI 로그 모니터링</h3>
            <div id="admin-logs-container">
                로그 로딩 중...
            </div>
        </div>
    </div>

    <script>
        let testResults = {};
        let currentTest = null;

        // 3가지 모드 동시 테스트 실행
        async function runTest(question) {
            if (currentTest) {
                alert('이미 테스트가 실행 중입니다. 잠시 후 다시 시도해주세요.');
                return;
            }

            currentTest = question;
            const resultsGrid = document.getElementById('results-grid');

            // 결과 카드 초기화
            resultsGrid.innerHTML = `
                <div class="result-card rag">
                    <div class="result-header">
                        <h3>🤖 <span class="mode-badge badge-rag">RAG Engine</span></h3>
                        <div class="loading"></div>
                    </div>
                    <div class="thinking-process" id="rag-thinking">사고 과정 분석 중...</div>
                    <div class="response-content" id="rag-response">응답 생성 중...</div>
                    <div class="performance-metrics" id="rag-metrics"></div>
                </div>

                <div class="result-card pattern">
                    <div class="result-header">
                        <h3>🔍 <span class="mode-badge badge-pattern">Pattern Matching</span></h3>
                        <div class="loading"></div>
                    </div>
                    <div class="thinking-process" id="pattern-thinking">사고 과정 분석 중...</div>
                    <div class="response-content" id="pattern-response">응답 생성 중...</div>
                    <div class="performance-metrics" id="pattern-metrics"></div>
                </div>

                <div class="result-card mcp">
                    <div class="result-header">
                        <h3>🧠 <span class="mode-badge badge-mcp">MCP Context</span></h3>
                        <div class="loading"></div>
                    </div>
                    <div class="thinking-process" id="mcp-thinking">사고 과정 분석 중...</div>
                    <div class="response-content" id="mcp-response">응답 생성 중...</div>
                    <div class="performance-metrics" id="mcp-metrics"></div>
                </div>
            `;

            // 버튼 비활성화
            document.querySelectorAll('.test-btn').forEach(btn => btn.disabled = true);

            try {
                // 3가지 모드 병렬 실행
                const [ragResult, patternResult, mcpResult] = await Promise.allSettled([
                    testRAGEngine(question),
                    testPatternMatching(question),
                    testMCPContext(question)
                ]);

                // 결과 표시
                displayResult('rag', ragResult);
                displayResult('pattern', patternResult);
                displayResult('mcp', mcpResult);

                // 비교 테이블 업데이트
                updateComparisonTable(question, {
                    rag: ragResult.status === 'fulfilled' ? ragResult.value : null,
                    pattern: patternResult.status === 'fulfilled' ? patternResult.value : null,
                    mcp: mcpResult.status === 'fulfilled' ? mcpResult.value : null
                });

                // 어드민 로그 새로고침
                await refreshAdminLogs();

            } catch (error) {
                console.error('테스트 실행 오류:', error);
            } finally {
                // 버튼 재활성화
                document.querySelectorAll('.test-btn').forEach(btn => btn.disabled = false);
                currentTest = null;
            }
        }

        // RAG Engine 테스트
        async function testRAGEngine(question) {
            const startTime = Date.now();

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: question,
                        type: 'troubleshooting'
                    })
                });

                const data = await response.json();
                const responseTime = Date.now() - startTime;

                return {
                    mode: 'rag',
                    success: data.success,
                    data: data,
                    responseTime: responseTime,
                    thinkingProcess: data.data?.thinking_process || [],
                    confidence: data.data?.confidence || 0
                };
            } catch (error) {
                return {
                    mode: 'rag',
                    success: false,
                    error: error.message,
                    responseTime: Date.now() - startTime,
                    thinkingProcess: [],
                    confidence: 0
                };
            }
        }

        // 패턴 매칭 테스트
        async function testPatternMatching(question) {
            const startTime = Date.now();

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: question,
                        type: 'pattern-matching'
                    })
                });

                const data = await response.json();
                const responseTime = Date.now() - startTime;

                return {
                    mode: 'pattern',
                    success: data.success,
                    data: data,
                    responseTime: responseTime,
                    thinkingProcess: data.data?.thinking_process || [],
                    confidence: data.data?.confidence || 0
                };
            } catch (error) {
                return {
                    mode: 'pattern',
                    success: false,
                    error: error.message,
                    responseTime: Date.now() - startTime,
                    thinkingProcess: [],
                    confidence: 0
                };
            }
        }

        // MCP Context 테스트
        async function testMCPContext(question) {
            const startTime = Date.now();

            try {
                const response = await fetch('/api/ai/unified', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: question,
                        context: 'system-troubleshooting'
                    })
                });

                const data = await response.json();
                const responseTime = Date.now() - startTime;

                return {
                    mode: 'mcp',
                    success: data.success,
                    data: data,
                    responseTime: responseTime,
                    thinkingProcess: data.thinkingProcess || [],
                    confidence: data.confidence || 0
                };
            } catch (error) {
                return {
                    mode: 'mcp',
                    success: false,
                    error: error.message,
                    responseTime: Date.now() - startTime,
                    thinkingProcess: [],
                    confidence: 0
                };
            }
        }

        // 결과 표시
        function displayResult(mode, result) {
            const thinking = document.getElementById(`${mode}-thinking`);
            const response = document.getElementById(`${mode}-response`);
            const metrics = document.getElementById(`${mode}-metrics`);
            const header = document.querySelector(`.result-card.${mode} .result-header`);

            // 로딩 제거
            const loading = header.querySelector('.loading');
            if (loading) loading.remove();

            if (result.status === 'fulfilled') {
                const data = result.value;

                // 사고 과정 표시
                if (data.thinkingProcess && data.thinkingProcess.length > 0) {
                    thinking.innerHTML = data.thinkingProcess.map(step => `
                        <div class="thinking-step">
                            <strong>Step ${step.step}: ${step.action}</strong><br>
                            ${step.thought}<br>
                            ${step.result ? `<small>결과: ${JSON.stringify(step.result, null, 2)}</small>` : ''}
                        </div>
                    `).join('');
                } else {
                    thinking.innerHTML = '<div class="thinking-step">사고 과정 정보가 없습니다.</div>';
                }

                // 응답 내용 표시
                if (data.success) {
                    response.innerHTML = `
                        <strong>요약:</strong> ${data.data.summary || 'N/A'}<br>
                        <strong>타입:</strong> ${data.data.type || 'N/A'}<br>
                        <strong>명령어:</strong> ${data.data.commands ? data.data.commands.join(', ') : 'N/A'}
                    `;
                } else {
                    response.innerHTML = `<strong>오류:</strong> ${data.error || '알 수 없는 오류'}`;
                }

                // 성능 메트릭 표시
                metrics.innerHTML = `
                    <div class="metric">
                        <div class="metric-value">${data.responseTime}ms</div>
                        <div>응답 시간</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">${Math.round(data.confidence * 100)}%</div>
                        <div>신뢰도</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">${data.thinkingProcess.length}</div>
                        <div>사고 단계</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">${data.success ? '✅' : '❌'}</div>
                        <div>성공 여부</div>
                    </div>
                `;
            } else {
                thinking.innerHTML = '<div class="thinking-step">테스트 실패</div>';
                response.innerHTML = `<strong>오류:</strong> ${result.reason}`;
                metrics.innerHTML = '<div class="metric"><div class="metric-value">❌</div><div>실패</div></div>';
            }
        }

        // 비교 테이블 업데이트
        function updateComparisonTable(question, results) {
            testResults[question] = results;

            const tbody = document.querySelector('#comparison-table tbody');
            let html = '';

            Object.keys(testResults).forEach(q => {
                const r = testResults[q];
                html += `<tr>`;
                html += `<td>${q.substring(0, 30)}...</td>`;

                ['rag', 'pattern', 'mcp'].forEach(mode => {
                    if (r[mode] && r[mode].success) {
                        html += `<td>✅ ${r[mode].responseTime}ms<br><small>신뢰도: ${Math.round(r[mode].confidence * 100)}%</small></td>`;
                    } else {
                        html += `<td>❌ 실패</td>`;
                    }
                });

                // 최고 성능 계산
                let bestMode = '-';
                let bestScore = -1;
                ['rag', 'pattern', 'mcp'].forEach(mode => {
                    if (r[mode] && r[mode].success) {
                        const score = r[mode].confidence * 100 - r[mode].responseTime / 10;
                        if (score > bestScore) {
                            bestScore = score;
                            bestMode = mode.toUpperCase();
                        }
                    }
                });

                html += `<td><strong>${bestMode}</strong></td>`;
                html += `</tr>`;
            });

            tbody.innerHTML = html || '<tr><td colspan="5" style="text-align: center; color: #666;">테스트를 실행하면 비교 결과가 표시됩니다.</td></tr>';
        }

        // 어드민 로그 새로고침
        async function refreshAdminLogs() {
            try {
                const response = await fetch('/api/ai/logging?type=thinking&limit=10');
                const data = await response.json();

                const container = document.getElementById('admin-logs-container');

                if (data.success && data.data.logs.length > 0) {
                    container.innerHTML = data.data.logs.map(log => `
                        <div class="log-entry log-${log.level}">
                            <strong>[${new Date(log.timestamp).toLocaleTimeString()}] ${log.engine}</strong><br>
                            ${log.message}<br>
                            ${log.thinking ? `<small>사고 단계: ${log.thinking.steps.length}개</small>` : ''}
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="log-entry">사고 과정 로그가 없습니다.</div>';
                }
            } catch (error) {
                console.error('어드민 로그 로딩 오류:', error);
                document.getElementById('admin-logs-container').innerHTML =
                    '<div class="log-entry log-error">로그 로딩 실패</div>';
            }
        }

        // 결과 초기화
        function clearResults() {
            document.getElementById('results-grid').innerHTML = '';
            testResults = {};
            document.querySelector('#comparison-table tbody').innerHTML =
                '<tr><td colspan="5" style="text-align: center; color: #666;">테스트를 실행하면 비교 결과가 표시됩니다.</td></tr>';
        }

        // 페이지 로드 시 어드민 로그 로딩
        document.addEventListener('DOMContentLoaded', function () {
            console.log('🧠 AI 사고 과정 비교 테스트 시스템 준비 완료');
            refreshAdminLogs();

            // 5초마다 어드민 로그 자동 새로고침
            setInterval(refreshAdminLogs, 5000);
        });
    </script>
</body>

</html>
