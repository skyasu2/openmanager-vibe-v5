<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG 시스템 테스트 - OpenManager Vibe v5</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 30px;
        }

        .test-section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: #f8fafc;
        }

        .test-question {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .test-button {
            background: #4299e1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .test-button:hover {
            background: #3182ce;
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .success {
            background: #f0fff4;
            border-left: 4px solid #38a169;
        }

        .error {
            background: #fff5f5;
            border-left: 4px solid #e53e3e;
        }

        .loading {
            background: #fffbf0;
            border-left: 4px solid #ed8936;
        }

        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .mode-result {
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .mode-title {
            font-weight: bold;
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            color: white;
        }

        .rag-mode {
            background: #4299e1;
        }

        .pattern-mode {
            background: #38a169;
        }

        .mcp-mode {
            background: #ed8936;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🧠 RAG 시스템 테스트 - OpenManager Vibe v5</h1>

        <div class="test-section">
            <div class="test-question">🔥 테스트 1: CPU 사용률 95% 문제</div>
            <button class="test-button" onclick="testRAGSystem('CPU 사용률이 95%일 때 어떻게 해야 하나요?', 'test1')">
                RAG 검색 테스트
            </button>
            <div id="test1-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <div class="test-question">☸️ 테스트 2: Kubernetes Pod CrashLoopBackOff</div>
            <button class="test-button" onclick="testRAGSystem('Kubernetes Pod가 CrashLoopBackOff 상태입니다', 'test2')">
                RAG 검색 테스트
            </button>
            <div id="test2-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <div class="test-question">🐘 테스트 3: MySQL 연결 실패</div>
            <button class="test-button" onclick="testRAGSystem('MySQL 데이터베이스 연결이 실패합니다', 'test3')">
                RAG 검색 테스트
            </button>
            <div id="test3-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <div class="test-question">🔍 테스트 4: RAG Engine 상태 확인</div>
            <button class="test-button" onclick="checkRAGStatus('test4')">
                RAG 상태 확인
            </button>
            <div id="test4-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <div class="test-question">🚀 전체 비교 테스트</div>
            <button class="test-button" onclick="runComparisonTest()">
                3가지 모드 비교 실행
            </button>
            <div id="comparison-result" class="comparison" style="display:none;">
                <div class="mode-result">
                    <div class="mode-title rag-mode">RAG Engine</div>
                    <div id="rag-result"></div>
                </div>
                <div class="mode-result">
                    <div class="mode-title pattern-mode">패턴 매칭</div>
                    <div id="pattern-result"></div>
                </div>
                <div class="mode-result">
                    <div class="mode-title mcp-mode">MCP 컨텍스트</div>
                    <div id="mcp-result"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testRAGSystem(question, testId) {
            const resultDiv = document.getElementById(testId + '-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = '🔄 RAG Engine 검색 중...';

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: question,
                        type: 'troubleshooting'
                    })
                });

                const data = await response.json();

                resultDiv.className = 'result success';
                resultDiv.textContent = `✅ 응답 성공!\n\n` +
                    `🎯 응답 타입: ${data.type || 'unknown'}\n` +
                    `📊 신뢰도: ${data.confidence || 'N/A'}\n` +
                    `📝 요약: ${data.summary || 'N/A'}\n\n` +
                    `💡 인사이트:\n${(data.insights || []).map(i => `• ${i}`).join('\n')}\n\n` +
                    `🔧 명령어:\n${(data.commands || []).map(c => `• ${c}`).join('\n')}\n\n` +
                    `⚠️ 안전 경고:\n${(data.safety_warnings || []).map(w => `• ${w}`).join('\n')}\n\n` +
                    `💡 권장사항:\n${(data.recommendations || []).map(r => `• ${r}`).join('\n')}\n\n` +
                    `🏷️ 카테고리: ${data.category || 'N/A'}\n` +
                    `⚡ RAG 강화: ${data.rag_enhanced ? '✅' : '❌'}\n\n` +
                    `📄 전체 응답:\n${JSON.stringify(data, null, 2)}`;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 오류 발생: ${error.message}`;
            }
        }

        async function checkRAGStatus(testId) {
            const resultDiv = document.getElementById(testId + '-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = '🔄 RAG Engine 상태 확인 중...';

            try {
                const response = await fetch('/api/analyze?type=health');
                const data = await response.json();

                resultDiv.className = 'result success';
                resultDiv.textContent = `✅ RAG Engine 상태 확인 완료!\n\n` +
                    JSON.stringify(data, null, 2);

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 상태 확인 실패: ${error.message}`;
            }
        }

        async function runComparisonTest() {
            const comparisonDiv = document.getElementById('comparison-result');
            comparisonDiv.style.display = 'grid';

            const testQuestion = 'CPU 사용률이 95%일 때 어떻게 해야 하나요?';

            // RAG Engine 테스트
            document.getElementById('rag-result').textContent = '🔄 RAG Engine 테스트 중...';

            // 패턴 매칭 테스트 (시뮬레이션)
            document.getElementById('pattern-result').textContent = '🔄 패턴 매칭 테스트 중...';

            // MCP 컨텍스트 테스트 (시뮬레이션)
            document.getElementById('mcp-result').textContent = '🔄 MCP 컨텍스트 테스트 중...';

            try {
                // 실제 RAG Engine 테스트
                const ragResponse = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: testQuestion, type: 'troubleshooting' })
                });
                const ragData = await ragResponse.json();

                document.getElementById('rag-result').textContent =
                    `신뢰도: ${ragData.confidence || 'N/A'}\n` +
                    `타입: ${ragData.type || 'unknown'}\n` +
                    `RAG 강화: ${ragData.rag_enhanced ? '✅' : '❌'}\n` +
                    `명령어 수: ${(ragData.commands || []).length}\n` +
                    `요약: ${(ragData.summary || '').substring(0, 100)}...`;

                // 패턴 매칭 시뮬레이션
                document.getElementById('pattern-result').textContent =
                    `신뢰도: 0.7\n` +
                    `타입: pattern-matching\n` +
                    `키워드 매칭: CPU, 95%\n` +
                    `기본 명령어: top, htop, ps\n` +
                    `요약: CPU 사용률 높음 감지, 기본 모니터링 명령어 제공`;

                // MCP 컨텍스트 시뮬레이션
                document.getElementById('mcp-result').textContent =
                    `신뢰도: 0.5\n` +
                    `타입: mcp-context\n` +
                    `컨텍스트: linux-troubleshooting.md\n` +
                    `단계별 가이드: 제공\n` +
                    `요약: 질문을 이해하고 있습니다. 더 구체적인 정보를 제공해 주시면...`;

            } catch (error) {
                document.getElementById('rag-result').textContent = `❌ 오류: ${error.message}`;
                document.getElementById('pattern-result').textContent = '⚠️ 시뮬레이션 모드';
                document.getElementById('mcp-result').textContent = '⚠️ 시뮬레이션 모드';
            }
        }

        // 페이지 로드 시 자동으로 상태 확인
        window.addEventListener('load', () => {
            console.log('🚀 RAG 시스템 테스트 페이지 로드 완료');
        });
    </script>
</body>

</html>
